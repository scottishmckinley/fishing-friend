<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v6.8 PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; --high-tide: rgba(52, 152, 219, 0.2); --low-tide: rgba(46, 204, 113, 0.15); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 60px; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: var(--white); margin: 0; font-weight: 800; }
        .header span { color: var(--sea); }
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .hud-item { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.55rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px;}
        .val { font-size: 0.9rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.65rem; font-weight: bold; display: block; margin-top: 2px; }
        .btn-main { width: 100%; background: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }
        .pb-badge { background: var(--gold); color: var(--navy); font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 900; margin-left: 5px; }
        .catch-img { width: 100%; border-radius: 12px; margin-top: 10px; display: block; border: 1px solid var(--border); }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>ANGLER<span>OS</span></h1></div>

    <div class="hud-grid">
        <div class="btn-sub" onclick="toggle('helpBox')">üìò HANDBOOK & FAVS</div>
        <div class="btn-sub" onclick="showSummary()">üìä SESSION TOTALS</div>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 10px 0;">‚≠ê FAVOURITES</h4>
        <div id="favList"></div>
        <hr style="border:0; border-top:1px solid #1e293b; margin:15px 0;">
        <h4 style="color:var(--gold); margin:0 0 5px 0;">üíæ DATA MGMT</h4>
        <button class="btn-sub" onclick="exportData()" style="width:100%; margin-bottom:5px;">EXPORT JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        <button class="btn-sub" onclick="document.getElementById('importFile').click()" style="width:100%;">IMPORT JSON</button>
    </div>

    <div id="summaryBox" class="drawer"></div>
    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC LOCATION & WEATHER</button>

    <div class="card" style="padding: 10px;">
        <span class="label">Port Search</span>
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="manualSearch" style="margin-bottom:0" placeholder="Search..." oninput="filterPorts(this.value)">
            <button class="btn-sub" onclick="addFav()" style="padding:0 15px;">‚≠ê</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"><option value="">-- Select Port --</option></select>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide</span><div id="hudTide" class="val">--</div><span id="hudState" class="sub-val" style="color:var(--sea)">--</span></div>
        <div class="hud-item"><span class="label">Flow</span><div id="hudFlow" class="val">--</div><span id="hudKnots" class="sub-val">--</span></div>
    </div>
    <div class="hud-grid">
        <div class="hud-item"><span class="label">Barometer</span><div id="hudPress" class="val">--</div><span id="pressTrend" class="sub-val">--</span></div>
        <div class="hud-item"><span class="label">Weather</span><div id="hudWeather" class="val">--</div><span id="hudWind" class="sub-val" style="color:var(--sea)">--</span></div>
    </div>

    <div class="card" id="logForm">
        <span class="label" id="formTitle">Log Catch</span>
        <input type="text" id="sp" placeholder="Species...">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="number" id="ln" step="0.1" placeholder="Length (cm)">
            <input type="number" id="wt" step="0.1" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes..."></textarea>
        
        <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="processPhoto(event)">
        <button class="btn-sub" style="width:100%; margin-bottom:10px; color:var(--sea);" onclick="document.getElementById('photoInput').click()">üì∑ ADD PHOTO</button>
        <div id="photoPreview" style="margin-bottom:10px;"></div>

        <button class="btn-main" id="saveBtn" onclick="saveEntry()">üíæ SAVE RECORD</button>
        <button class="btn-sub" id="cancelEdit" style="display:none; width:100%; color:var(--red);" onclick="resetForm()">CANCEL EDIT</button>
    </div>

    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v6_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v6_favs')) || [];
    let allPorts = [], map, marker, editingIndex = -1, selectedPortId = null, currentPhoto = "";
    let curData = { pt: "Unknown", td: "--", st: "--", prs: "--", wind: "--", wDesc: "--", knots: "--" };

    window.onload = () => {
        map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); renderDiary(); updateFavList();
    };

    function toggle(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    async function loadPorts() {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        allPorts = data.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
        filterPorts("");
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Select --</option>';
        if (favs.length > 0 && !q) {
            let g = document.createElement('optgroup'); g.label = "‚≠ê FAVS";
            favs.forEach(f => { let o = document.createElement('option'); o.value = f.id; o.innerText = f.name; g.appendChild(o); });
            s.appendChild(g);
        }
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).slice(0, 50).forEach(p => {
            let o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    function handlePortSelect(id) {
        if(!id) return;
        selectedPortId = id;
        const port = allPorts.find(p => p.id === id);
        curData.pt = port.name;
        map.setView([port.lat, port.lon], 12);
        if(marker) marker.setLatLng([port.lat, port.lon]); else marker = L.marker([port.lat, port.lon]).addTo(map);
        fetchTides(id);
    }

    function addFav() {
        if (!selectedPortId) return;
        const port = allPorts.find(p => p.id === selectedPortId);
        if (!favs.some(f => f.id === port.id)) {
            favs.push({id: port.id, name: port.name});
            localStorage.setItem('aos_v6_favs', JSON.stringify(favs));
            updateFavList(); filterPorts(""); alert(`‚≠ê ${port.name} added!`);
        }
    }

    function updateFavList() {
        const list = document.getElementById('favList');
        list.innerHTML = favs.map((f, i) => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${f.name}</span><span style="color:var(--red); cursor:pointer;" onclick="removeFav(${i})">‚ùå</span></div>`).join('');
    }

    function removeFav(i) { favs.splice(i, 1); localStorage.setItem('aos_v6_favs', JSON.stringify(favs)); updateFavList(); filterPorts(""); }

    async function syncGPS() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=surface_pressure`);
            const wData = await wRes.json();
            const cw = wData.current_weather;
            curData.wind = `${cw.windspeed}mph`;
            curData.prs = wData.hourly.surface_pressure[0];
            document.getElementById('hudWeather').innerText = `${cw.temperature}¬∞C`;
            document.getElementById('hudWind').innerText = `WIND: ${curData.wind}`;
            document.getElementById('hudPress').innerText = curData.prs + "hPa";
            const near = allPorts.reduce((p, c) => Math.hypot(p.lat - latitude, p.lon - longitude) < Math.hypot(c.lat - latitude, c.lon - longitude) ? p : c);
            handlePortSelect(near.id);
        });
    }

    async function fetchTides(id) {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=1`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        const next = data.find(e => new Date(e.DateTime) > new Date());
        curData.td = next.Height.toFixed(1) + "m";
        curData.st = next.EventType.includes("High") ? "RISING" : "FALLING";
        document.getElementById('hudTide').innerText = curData.td;
        document.getElementById('hudState').innerText = curData.st;
        curData.knots = (Math.abs(Math.sin((Math.random()*6)/6*Math.PI)) * 3.5).toFixed(1);
        document.getElementById('hudFlow').innerText = curData.knots + " kn";
    }

    function processPhoto(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            currentPhoto = event.target.result;
            document.getElementById('photoPreview').innerHTML = `<img src="${currentPhoto}" style="width:100px; border-radius:10px;">`;
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value; if(!sp) return;
        const wtVal = parseFloat(document.getElementById('wt').value) || 0;
        const lnVal = parseFloat(document.getElementById('ln').value) || 0;
        const dt = editingIndex > -1 ? catches[editingIndex].dt : new Date().toLocaleDateString();
        const tm = editingIndex > -1 ? catches[editingIndex].tm : new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        const entry = {
            sp, wt: wtVal, ln: lnVal, nt: document.getElementById('notes').value, 
            dt, tm, loc: curData.pt, photo: currentPhoto, 
            env: `${curData.td} Tide | ${curData.knots}kn Flow | ${curData.prs}hPa`, isPB: false
        };

        if(editingIndex > -1) catches[editingIndex] = entry; else catches.unshift(entry);
        
        // Weight-Based PB Audit
        const speciesMap = {};
        catches.forEach(c => {
            const sName = c.sp.toLowerCase();
            const w = parseFloat(c.wt) || 0;
            if (!speciesMap[sName] || w > speciesMap[sName].maxWt) speciesMap[sName] = { maxWt: w };
            c.isPB = false;
        });
        catches.forEach(c => {
            const sName = c.sp.toLowerCase();
            if (parseFloat(c.wt) === speciesMap[sName].maxWt && speciesMap[sName].maxWt > 0) {
                c.isPB = true; speciesMap[sName].maxWt = 999999;
            }
        });

        localStorage.setItem('aos_v6_logs', JSON.stringify(catches));
        resetForm(); renderDiary();
    }

    function renderDiary() {
        document.getElementById('diary').innerHTML = catches.map((c, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--sea);">
                    <span>${c.sp.toUpperCase()} ${c.isPB ? '<span class="pb-badge">PERSONAL BEST</span>' : ''}</span>
                    <span>${c.wt}lb / ${c.ln}cm</span>
                </div>
                <div style="font-size:0.7rem; color:var(--gold); margin:4px 0;">üìç ${c.loc} | üìÖ ${c.dt} @ ${c.tm}</div>
                <div style="font-size:0.65rem; color:#64748b; margin-bottom:5px;">ENV: ${c.env}</div>
                ${c.photo ? `<img src="${c.photo}" class="catch-img">` : ''}
                <div style="font-size:0.85rem; border-top:1px solid #1e293b; padding-top:8px; margin-top:8px;">${c.nt}</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-top:10px;">
                    <button class="btn-sub" onclick="editEntry(${i})">EDIT</button>
                    <button class="btn-sub" onclick="shareCatch(${i})">üì§ SHARE</button>
                    <button class="btn-sub" style="color:var(--red)" onclick="deleteCatch(${i})">DELETE</button>
                </div>
            </div>`).join('');
    }

    async function shareCatch(i) {
        const c = catches[i];
        const text = `${c.isPB ? 'NEW PERSONAL BEST! ' : ''}Caught a ${c.wt}lb ${c.sp} at ${c.loc}. Conditions: ${c.env}. Logged via AnglerOS.`;
        if (navigator.share) {
            navigator.share({ title: 'My Catch', text: text, url: window.location.href });
        } else { alert("Sharing not supported on this browser. Text copied to clipboard."); navigator.clipboard.writeText(text); }
    }

    function editEntry(i) {
        editingIndex = i; const c = catches[i];
        document.getElementById('sp').value = c.sp; document.getElementById('wt').value = c.wt; document.getElementById('ln').value = c.ln; document.getElementById('notes').value = c.nt;
        currentPhoto = c.photo || "";
        document.getElementById('photoPreview').innerHTML = currentPhoto ? `<img src="${currentPhoto}" style="width:100px; border-radius:10px;">` : "";
        document.getElementById('formTitle').innerText = "Update Record";
        document.getElementById('cancelEdit').style.display = 'block';
        window.scrollTo({ top: 400, behavior: 'smooth' });
    }

    function resetForm() { editingIndex = -1; currentPhoto = ""; document.getElementById('photoPreview').innerHTML = ""; document.getElementById('sp').value=""; document.getElementById('wt').value=""; document.getElementById('ln').value=""; document.getElementById('notes').value=""; document.getElementById('formTitle').innerText="Log Catch"; document.getElementById('cancelEdit').style.display='none'; }
    
    function showSummary() {
        const today = catches.filter(c => c.dt === new Date().toLocaleDateString());
        const box = document.getElementById('summaryBox');
        if(!today.length) { box.innerHTML = "<div style='padding:20px; text-align:center;'>No logs today.</div><button class='btn-sub' style='width:100%' onclick='toggle(\"summaryBox\")'>CLOSE</button>"; }
        else {
            const stats = today.reduce((acc, c) => { acc.w += (parseFloat(c.wt) || 0); acc.c[c.sp] = (acc.c[c.sp] || 0) + 1; return acc; }, {w: 0, c: {}});
            let h = `<div style="background:var(--border); padding:10px; font-weight:bold; color:var(--sea); text-align:center;">SESSION TOTALS</div>`;
            for(let sp in stats.c) h += `<div class="summary-row"><span>${sp}</span><span>x${stats.c[sp]}</span></div>`;
            h += `<div class="summary-row" style="color:var(--gold); font-weight:bold;"><span>TOTAL WEIGHT:</span><span>${stats.w.toFixed(2)} lb</span></div>`;
            box.innerHTML = h + `<button class="btn-sub" style="width:100%" onclick="toggle('summaryBox')">CLOSE</button>`;
        }
        box.style.display = 'block';
    }

    function deleteCatch(i) { if(confirm("Delete?")) { catches.splice(i,1); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderDiary(); } }
    function exportData() { const b = new Blob([JSON.stringify(catches)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'AnglerOS_Logs.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { catches = JSON.parse(ev.target.result); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderDiary(); }; r.readAsText(e.target.files[0]); }
</script>
</body>
</html>
