<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v8.5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); overflow-x: hidden; }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: var(--white); margin: 0; font-weight: 800; }
        .header span { color: var(--sea); }
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 0.8rem; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; z-index: 1; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .hud-item { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.55rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px;}
        .val { font-size: 0.9rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.65rem; font-weight: bold; display: block; margin-top: 2px; }
        .btn-main { width: 100%; background: var(--sea); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { padding: 5px 0; height: 38px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--navy); border-radius: 8px; cursor: pointer; font-size: 0.75rem; border: 1px solid var(--border); position: relative;}
        .cal-day.active { border: 2px solid var(--sea); color: var(--sea); font-weight: bold; }
        .has-catch::after { content: ''; width: 5px; height: 5px; background: var(--sea); border-radius: 50%; position: absolute; bottom: 4px; }
        .pb-badge { background: var(--gold); color: var(--navy); font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 900; margin-left: 5px; }
        .summary-row { display: flex; justify-content: space-between; padding: 6px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>ANGLER<span>OS</span></h1></div>

    <div class="hud-grid">
        <button class="btn-sub" onclick="toggle('helpBox')">üìò HANDBOOK</button>
        <button class="btn-sub" onclick="showSummary()">üìä SESSION TOTALS</button>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 5px 0;">üåä FISHING INTEL</h4>
        <p><b>Tides:</b> Best 2hrs either side of High Tide.<br><b>Flow:</b> 1.5 - 3.0 kn is the "Feeding Zone".</p>
        <button class="btn-sub" style="width:100%" onclick="exportData()">EXPORT LOGS (JSON)</button>
    </div>

    <div id="summaryBox" class="drawer"></div>
    <div id="favBox" class="drawer"><div id="favList"></div></div>

    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC NEAREST PORT & WEATHER</button>

    <div class="card" style="padding: 10px;">
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="manualSearch" style="margin-bottom:0" placeholder="Search ports..." oninput="filterPorts(this.value)">
            <button class="btn-sub" onclick="toggle('favBox')">‚≠ê</button>
            <button class="btn-sub" onclick="addCurrentToFav()" style="font-size:1.2rem;">+</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"><option value="">-- Select Port --</option></select>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide</span><div id="hudTide" class="val">--</div><span id="hudState" class="sub-val" style="color:var(--sea)">--</span></div>
        <div class="hud-item"><span class="label">Flow</span><div id="hudFlow" class="val">--</div><span class="sub-val">1.5 - 3.0 kn Zone</span></div>
    </div>

    <div class="card" id="logForm">
        <span class="label" id="formTitle">Log Catch</span>
        <input type="text" id="sp" placeholder="Species...">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="number" id="ln" step="0.1" placeholder="Length (cm)">
            <input type="number" id="wt" step="0.1" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes..."></textarea>
        <button class="btn-main" id="saveBtn" onclick="saveEntry()">üíæ SAVE RECORD</button>
        <button class="btn-sub" id="cancelEdit" style="display:none; width:100%; color:var(--red);" onclick="resetForm()">CANCEL EDIT</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; color:var(--gold); font-weight:bold;">
            <span id="monthDisplay"></span>
            <div><span onclick="changeMonth(-1)">‚óÄ </span> <span onclick="changeMonth(1)"> ‚ñ∂</span></div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    
    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v6_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v6_favs')) || [];
    let allPorts = [], map, marker, editIndex = -1;
    let curData = { pt: "Unknown", ptId: "", td: "--", st: "--", prs: "--", wind: "--", wDesc: "--", knots: "--" };
    let viewDate = new Date();
    let selectedDateStr = new Date().toISOString().split('T')[0];

    window.onload = () => {
        map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); updateFavList(); renderCalendar(); renderDiary();
    };

    function toggle(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        const year = viewDate.getFullYear(), month = viewDate.getMonth();
        document.getElementById('monthDisplay').innerText = viewDate.toLocaleDateString('default', { month: 'long', year: 'numeric' });
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const activityDays = catches.map(c => c.dt);

        for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) grid.appendChild(document.createElement('div'));
        
        for (let d = 1; d <= daysInMonth; d++) {
            const dayEl = document.createElement('div');
            const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            dayEl.className = `cal-day ${dStr === selectedDateStr ? 'active' : ''} ${activityDays.includes(dStr) ? 'has-catch' : ''}`;
            dayEl.innerText = d;
            dayEl.onclick = () => { selectedDateStr = dStr; renderCalendar(); renderDiary(); };
            grid.appendChild(dayEl);
        }
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderCalendar(); }

    async function loadPorts() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
            const data = await res.json();
            allPorts = data.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
            filterPorts("");
        } catch(e) { console.error("Port load failed"); }
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Results --</option>';
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            let o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    function handlePortSelect(id) {
        if(!id) return;
        const port = allPorts.find(p => p.id === id);
        curData.pt = port.name; curData.ptId = port.id;
        map.setView([port.lat, port.lon], 12);
        if(marker) marker.setLatLng([port.lat, port.lon]); else marker = L.marker([port.lat, port.lon]).addTo(map);
        document.getElementById('manualSearch').value = ""; // Clear search
        document.getElementById('portList').value = ""; // Reset dropdown
        fetchTides(id);
    }

    async function fetchTides(id) {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=1`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        const next = data.find(e => new Date(e.DateTime) > new Date());
        if(next) {
            curData.td = next.Height.toFixed(1) + "m";
            curData.st = next.EventType.includes("High") ? "RISING" : "FALLING";
            document.getElementById('hudTide').innerText = curData.td;
            document.getElementById('hudState').innerText = curData.st;
            const diff = (new Date(next.DateTime) - new Date()) / 3600000;
            curData.knots = (Math.abs(Math.sin((diff/6)*Math.PI)) * 3.5).toFixed(1);
            document.getElementById('hudFlow').innerText = curData.knots + " kn";
        }
    }

    async function syncGPS() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            const near = allPorts.reduce((p, c) => Math.hypot(p.lat - latitude, p.lon - longitude) < Math.hypot(c.lat - latitude, c.lon - longitude) ? p : c);
            handlePortSelect(near.id);
        });
    }

    function addCurrentToFav() {
        if(!curData.ptId) return alert("Select a port first!");
        if(!favs.some(f => f.id === curData.ptId)) {
            favs.push({id: curData.ptId, name: curData.pt});
            localStorage.setItem('aos_v6_favs', JSON.stringify(favs));
            updateFavList();
            alert(`‚≠ê Added ${curData.pt}`);
        }
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value; if(!sp) return;
        const entry = {
            sp, wt: document.getElementById('wt').value, ln: document.getElementById('ln').value,
            dt: selectedDateStr, tm: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            loc: curData.pt, env: `${curData.td} | ${curData.knots}kn`, nt: document.getElementById('notes').value
        };
        if(editIndex > -1) catches[editIndex] = entry; else catches.unshift(entry);
        localStorage.setItem('aos_v6_logs', JSON.stringify(catches));
        resetForm(); renderCalendar(); renderDiary();
    }

    function editCatch(i) {
        editIndex = i; const c = catches[i];
        document.getElementById('sp').value = c.sp;
        document.getElementById('wt').value = c.wt;
        document.getElementById('ln').value = c.ln;
        document.getElementById('notes').value = c.nt;
        document.getElementById('formTitle').innerText = "Editing Record...";
        document.getElementById('saveBtn').innerText = "UPDATE RECORD";
        document.getElementById('cancelEdit').style.display = "block";
        window.scrollTo(0, document.getElementById('logForm').offsetTop - 20);
    }

    function resetForm() {
        editIndex = -1;
        document.getElementById('sp').value = ""; document.getElementById('wt').value = "";
        document.getElementById('ln').value = ""; document.getElementById('notes').value = "";
        document.getElementById('formTitle').innerText = "Log Catch";
        document.getElementById('saveBtn').innerText = "üíæ SAVE RECORD";
        document.getElementById('cancelEdit').style.display = "none";
    }

    function renderDiary() {
        const filtered = catches.filter(c => c.dt === selectedDateStr);
        document.getElementById('diary').innerHTML = filtered.length ? filtered.map((c, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; color:var(--sea); font-weight:bold;">
                    <span>${c.sp.toUpperCase()}</span><span>${c.ln}cm / ${c.wt}lb</span>
                </div>
                <div style="font-size:0.7rem; color:var(--gold); margin:4px 0;">üìç ${c.loc} | ${c.tm}</div>
                <p style="font-size:0.85rem; margin:5px 0;">${c.nt}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button class="btn-sub" onclick="editCatch(${catches.indexOf(c)})">EDIT</button>
                    <button class="btn-sub" style="color:var(--red)" onclick="deleteCatch(${catches.indexOf(c)})">DELETE</button>
                </div>
            </div>`).join('') : '<p style="text-align:center; opacity:0.5;">No records for this date.</p>';
    }

    function deleteCatch(i) { if(confirm("Delete?")) { catches.splice(i,1); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderCalendar(); renderDiary(); } }
    function updateFavList() {
        document.getElementById('favList').innerHTML = favs.map((f, i) => `
            <div class="summary-row"><span onclick="handlePortSelect('${f.id}'); toggle('favBox')">üìç ${f.name}</span>
            <span onclick="favs.splice(${i},1); localStorage.setItem('aos_v6_favs', JSON.stringify(favs)); updateFavList()">‚úï</span></div>`).join('');
    }
    function showSummary() {
        const day = catches.filter(c => c.dt === selectedDateStr);
        let total = day.reduce((a, b) => a + (parseFloat(b.wt) || 0), 0);
        document.getElementById('summaryBox').innerHTML = `<h4>Totals: ${selectedDateStr}</h4>` + day.map(c => `<div class="summary-row"><span>${c.sp}</span><span>${c.wt}lb</span></div>`).join('') + `<div class="summary-row" style="border-top:1px solid var(--gold)"><b>Total</b><b>${total.toFixed(2)}lb</b></div><button class="btn-sub" style="width:100%; margin-top:10px;" onclick="toggle('summaryBox')">CLOSE</button>`;
        toggle('summaryBox');
    }
    function exportData() { const b = new Blob([JSON.stringify(catches)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'AnglerOS_Backup.json'; a.click(); }
</script>
</body>
</html>
