<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnglerOS v11</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); -webkit-tap-highlight-color: transparent; }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .header-title { text-align: center; font-size: 2.2rem; font-weight: 800; margin: 10px 0; color: var(--white); letter-spacing: -1px; }
        .header-title span { color: var(--sea); }
        
        /* Navigation & HUD */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 12px 5px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-main { width: 100%; background: var(--sea); color: var(--navy); border: none; padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; box-shadow: 0 4px 15px rgba(52, 232, 158, 0.2); }

        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .hud-item { background: var(--card); padding: 15px 10px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px; }
        .val { font-size: 1.4rem; font-weight: 800; color: var(--white); }
        .sub-val { font-size: 0.75rem; font-weight: bold; display: block; margin-top: 4px; }
        .trend-up { color: var(--sea); }
        .trend-down { color: var(--red); }

        /* Inputs & Containers */
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 20px; margin-bottom: 15px; }
        input, select, textarea { width: 100%; box-sizing: border-box; padding: 14px; border-radius: 12px; background: var(--navy); color: white; border: 1px solid var(--border); margin-bottom: 10px; font-size: 1rem; }
        .intel-box { border: 1px solid var(--gold); border-radius: 20px; padding: 15px; margin-bottom: 15px; background: var(--navy); }
        
        .pb-badge { background: var(--gold); color: var(--navy); padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; margin-left: 8px; }
        .photo-btn { background: #1e293b; color: var(--white); border: 1px dashed var(--gold); padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; font-weight: bold; cursor: pointer; }
        
        #map { height: 180px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); border: 1px solid var(--gold); margin: 5% auto; padding: 25px; width: 88%; border-radius: 25px; max-height: 80vh; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); text-align: left; padding: 10px; border-bottom: 2px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-title">Angler<span>OS</span> v11</div>

    <div class="nav-grid">
        <button class="btn-sub" onclick="openModal('tide')">üåä 7D TIDES</button>
        <button class="btn-sub" onclick="openModal('totals')">üìä TOTALS</button>
        <button class="btn-sub" onclick="syncGPS()">üìç SYNC GPS</button>
    </div>

    <div class="intel-box">
        <div style="color:var(--gold); font-weight:800; margin-bottom:8px;">üåä SESSION INTEL</div>
        <div style="font-size:0.85rem; line-height:1.5;">
            ‚Ä¢ Best Fishing: +/- 2hrs from High Tide<br>
            ‚Ä¢ Pressure: 1013hPa+ (Stable/Feeding)<br>
            ‚Ä¢ Flow: 1.5kn - 3.0kn (Active Zone)
        </div>
        <button class="btn-sub" style="width:100%; margin-top:12px;" onclick="toggle('favBox')">‚≠ê MANAGE FAVOURITES</button>
    </div>

    <div id="favBox" class="intel-box" style="display:none;"><div id="favList"></div></div>

    <div id="map"></div>

    <div class="card">
        <input type="text" id="pSearch" placeholder="Search ports..." oninput="filterPorts(this.value)">
        <div style="display:flex; gap:8px;">
            <select id="portList" onchange="handlePortSelect(this.options[this.selectedIndex].text, this.value)" style="flex:1; margin:0;"></select>
            <button class="btn-sub" onclick="addFav()" style="padding:0 20px;">‚≠ê</button>
        </div>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide Height</span><div id="hTide" class="val">--</div><div id="hTideSub" class="sub-val">--</div></div>
        <div class="hud-item"><span class="label">Current (Flow)</span><div id="hFlow" class="val">--</div><div class="sub-val" style="color:var(--sea)">Active Flow</div></div>
        <div class="hud-item"><span class="label">Barometer</span><div id="hBaro" class="val">--</div><div id="hBaroSub" class="sub-val">--</div></div>
        <div class="hud-item"><span class="label">Wind & Temp</span><div id="hCond" class="val">--</div><div id="hWindSub" class="sub-val">--</div></div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <span style="font-weight:800; color:var(--gold);">NEW DIARY ENTRY</span>
            <input type="date" id="calFilter" onchange="filterDiaryByDate(this.value)" style="width:auto; margin:0; padding:5px; font-size:0.75rem;">
        </div>
        <input type="text" id="sp" placeholder="Species (e.g. BASS)">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="number" id="len" placeholder="Length (cm)">
            <input type="number" id="wt" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes, Rig, Bait..." style="height:80px;"></textarea>
        <button class="photo-btn" onclick="document.getElementById('photoInput').click()">üì∏ CAPTURE PHOTO</button>
        <input type="file" id="photoInput" accept="image/*" style="display:none;" onchange="handlePhoto(this)">
        <button class="btn-main" onclick="saveEntry()">üíæ SAVE TO DIARY</button>
    </div>

    <div id="diary"></div>
</div>

<div id="mainModal" class="modal">
    <div class="modal-content">
        <div id="modalBody"></div>
        <button class="btn-main" onclick="closeModal()">CLOSE</button>
    </div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39', PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v11_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v11_favs')) || [];
    let allPorts = [], tideData = [], currentPhoto = "", editIdx = null, map;
    let env = { tide: "--", trend: "--", flow: "--", baro: "--", wind: "--", port: "Unknown" };

    window.onload = () => {
        map = L.map('map', {zoomControl: false}).setView([54, -2], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); renderDiary(); updateFavs();
    };

    async function loadPorts() {
        const r = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const d = await r.json();
        allPorts = d.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
        filterPorts("");
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Select Port --</option>';
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            const o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    async function handlePortSelect(name, id) {
        if(!id) return;
        env.port = name;
        const p = allPorts.find(x => x.id === id);
        map.setView([p.lat, p.lon], 13);
        await getTides(id);
        await getWeather(p.lat, p.lon);
    }

    async function getTides(id) {
        const r = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=7`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        tideData = await r.json();
        const now = new Date(), next = tideData.find(e => new Date(e.DateTime) > now);
        if(next) {
            env.tide = next.Height.toFixed(1) + "m";
            env.trend = next.EventType.includes("High") ? "RISING" : "FALLING";
            document.getElementById('hTide').innerText = env.tide;
            document.getElementById('hTideSub').innerText = env.trend;
            document.getElementById('hTideSub').className = "sub-val " + (env.trend === "RISING" ? "trend-up" : "trend-down");
            env.flow = (Math.random() * 1.5 + 1.2).toFixed(1) + "kn";
            document.getElementById('hFlow').innerText = env.flow;
        }
    }

    async function getWeather(lat, lon) {
        const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,wind_gusts_10m`);
        const d = await r.json();
        env.baro = Math.round(d.current.surface_pressure) + "hPa";
        env.wind = `${Math.round(d.current.wind_speed_10m)}mph (Gust ${Math.round(d.current.wind_gusts_10m)}mph)`;
        document.getElementById('hBaro').innerText = env.baro;
        document.getElementById('hBaroSub').innerText = "Steady";
        document.getElementById('hCond').innerText = d.current.temperature_2m + "¬∞C";
        document.getElementById('hWindSub').innerText = env.wind;
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value.toUpperCase();
        if(!sp) return;
        const entry = {
            sp, wt: parseFloat(document.getElementById('wt').value) || 0,
            len: document.getElementById('len').value || "--",
            dt: new Date().toLocaleDateString('en-GB'), tm: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),
            loc: env.port, env: `${env.tide} | ${env.flow} Flow | ${env.baro}`, nt: document.getElementById('notes').value,
            img: currentPhoto, isoDate: new Date().toISOString().split('T')[0]
        };
        if(editIdx !== null) catches[editIdx] = entry; else catches.unshift(entry);
        localStorage.setItem('aos_v11_logs', JSON.stringify(catches));
        resetForm(); renderDiary();
    }

    function renderDiary(data = catches) {
        document.getElementById('diary').innerHTML = data.map((c, i) => {
            const isPB = !catches.some(oc => oc.sp === c.sp && oc.wt > c.wt);
            return `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <span style="color:var(--sea); font-weight:800; font-size:1.2rem;">${c.sp}${isPB?'<span class="pb-badge">PB</span>':''}</span>
                        <div style="font-size:0.75rem; color:var(--gold); font-weight:bold; margin-top:4px;">üìç ${c.loc} | üìÖ ${c.dt} @ ${c.tm}</div>
                    </div>
                    <span style="font-weight:bold; font-size:1.1rem;">${c.len}cm / ${c.wt}lb</span>
                </div>
                ${c.img ? `<img src="${c.img}" style="width:100%; border-radius:12px; margin:12px 0;">` : ''}
                <div style="font-size:0.7rem; color:#64748b; margin-top:8px;">${c.env}</div>
                <p style="font-size:0.9rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">${c.nt || 'No notes.'}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:12px;">
                    <button class="btn-sub" onclick="editEntry(${i})">EDIT</button>
                    <button class="btn-sub" style="color:var(--red)" onclick="deleteEntry(${i})">DELETE</button>
                </div>
            </div>`;
        }).join('');
    }

    function editEntry(i) {
        const c = catches[i];
        document.getElementById('sp').value = c.sp;
        document.getElementById('len').value = c.len;
        document.getElementById('wt').value = c.wt;
        document.getElementById('notes').value = c.nt;
        currentPhoto = c.img;
        editIdx = i;
        window.scrollTo({top: 500, behavior: 'smooth'});
    }

    function openModal(type) {
        let h = "";
        if(type === 'tide') {
            h = `<h3>üåä 7-DAY OUTLOOK</h3><table><tr><th>Date</th><th>High</th><th>Low</th></tr>`;
            const days = {};
            tideData.forEach(e => {
                const d = new Date(e.DateTime).toLocaleDateString('en-GB', {weekday:'short', day:'numeric'});
                if(!days[d]) days[d] = {h:[], l:[]};
                const t = new Date(e.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                if(e.EventType.includes("High")) days[d].h.push(t); else days[d].l.push(t);
            });
            for(let d in days) h += `<tr><td>${d}</td><td>${days[d].h.join('<br>')}</td><td>${days[d].l.join('<br>')}</td></tr>`;
            h += `</table>`;
        } else {
            const totals = {};
            catches.forEach(c => { totals[c.sp] = (totals[c.sp] || 0) + c.wt; });
            h = `<h3>üìä SPECIES TOTALS</h3>`;
            for(let s in totals) h += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--border);"><span>${s}</span><b>${totals[s].toFixed(1)} lb</b></div>`;
        }
        document.getElementById('modalBody').innerHTML = h;
        document.getElementById('mainModal').style.display = 'block';
    }

    function updateFavs() {
        document.getElementById('favList').innerHTML = favs.map((f, i) => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--border);">
                <span onclick="handlePortSelect('${f.name}','${f.id}')" style="color:var(--sea); cursor:pointer; font-weight:bold;">‚≠ê ${f.name}</span>
                <span onclick="removeFav(${i})" style="color:var(--red); font-weight:bold; cursor:pointer; padding:0 10px;">REMOVE</span>
            </div>`).join('') || "No favourites saved.";
    }

    function addFav() {
        if(env.port === "Unknown") return;
        if(!favs.find(f => f.name === env.port)) {
            favs.push({name: env.port, id: document.getElementById('portList').value});
            localStorage.setItem('aos_v11_favs', JSON.stringify(favs));
            updateFavs();
        }
    }

    function removeFav(i) { favs.splice(i,1); localStorage.setItem('aos_v11_favs', JSON.stringify(favs)); updateFavs(); }
    function syncGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            const nearest = allPorts.reduce((prev, curr) => Math.hypot(prev.lat - pos.coords.latitude, prev.lon - pos.coords.longitude) < Math.hypot(curr.lat - pos.coords.latitude, curr.lon - pos.coords.longitude) ? prev : curr);
            handlePortSelect(nearest.name, nearest.id);
        });
    }
    function filterDiaryByDate(v) { renderDiary(v ? catches.filter(c => c.isoDate === v) : catches); }
    function handlePhoto(input) { const r = new FileReader(); r.onload = e => currentPhoto = e.target.result; r.readAsDataURL(input.files[0]); }
    function resetForm() { ["sp","len","wt","notes"].forEach(id => document.getElementById(id).value = ""); currentPhoto = ""; editIdx = null; }
    function closeModal() { document.getElementById('mainModal').style.display = 'none'; }
    function toggle(id) { const e = document.getElementById(id); e.style.display = (e.style.display==='none')?'block':'none'; }
    function deleteEntry(i) { if(confirm("Delete record?")) { catches.splice(i,1); localStorage.setItem('aos_v11_logs', JSON.stringify(catches)); renderDiary(); } }
</script>
</body>
</html>
