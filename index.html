<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v9.1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); overflow-x: hidden; }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: var(--white); margin: 0; font-weight: 800; }
        .header span { color: var(--sea); }
        
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; z-index: 100; position: relative; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; z-index: 1; }
        
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .hud-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; min-height: 70px; }
        .label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px;}
        .val { font-size: 1.1rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.75rem; font-weight: bold; display: block; margin-top: 2px; }

        .btn-main { width: 100%; background: var(--sea); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }

        .photo-preview { width: 100%; height: 120px; border-radius: 10px; object-fit: cover; margin-bottom: 8px; display: none; border: 1px solid var(--sea); }
        .diary-img { width: 100%; border-radius: 10px; margin: 10px 0; border: 1px solid var(--border); }

        #toast { 
            visibility: hidden; min-width: 250px; background-color: var(--gold); color: var(--navy); 
            text-align: center; border-radius: 12px; padding: 16px; position: fixed; 
            z-index: 9999; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div id="toast">Message</div>

<div class="app-container">
    <div class="header"><h1>ANGLER<span>OS</span></h1></div>

    <div class="hud-grid">
        <button class="btn-sub" onclick="toggle('helpBox')">üìò DATA TOOLS</button>
        <button class="btn-sub" onclick="showSummary()">üìä SESSION TOTALS</button>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 10px 0;">üíæ DATABASE BACKUP</h4>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn-sub" onclick="exportData()">EXPORT JSON</button>
            <button class="btn-sub" onclick="document.getElementById('importFile').click()">IMPORT JSON</button>
        </div>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>

    <div id="summaryBox" class="drawer"></div>
    <div id="favBox" class="drawer"><div id="favList"></div></div>

    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC TIDE & WEATHER</button>

    <div class="card" style="padding: 10px;">
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="manualSearch" style="margin-bottom:0" placeholder="Search ports..." oninput="filterPorts(this.value)">
            <button class="btn-sub" onclick="toggle('favBox')">‚≠ê</button>
            <button class="btn-sub" onclick="addCurrentToFav()" style="font-size:1.2rem;">+</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"><option value="">-- Select Port --</option></select>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide Height</span><div id="hudTide" class="val">--</div><span id="hudState" class="sub-val" style="color:var(--sea)">--</span></div>
        <div class="hud-item"><span class="label">Current (Flow)</span><div id="hudFlow" class="val">--</div><span class="sub-val">1.5 - 3.0 kn</span></div>
        <div class="hud-item"><span class="label">Barometer</span><div id="hudBaro" class="val">--</div><span class="sub-val">1013hPa Stable</span></div>
        <div class="hud-item"><span class="label">Weather</span><div id="hudTemp" class="val">--</div><span id="hudWind" class="sub-val" style="color:var(--sea)">--</span></div>
    </div>

    <div class="card" id="logForm">
        <span class="label" id="formHeader">Log Catch</span>
        <img id="imgPrev" class="photo-preview">
        <input type="text" id="sp" placeholder="Species...">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="number" id="ln" step="0.1" placeholder="Length (cm)">
            <input type="number" id="wt" step="0.1" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes..."></textarea>
        
        <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="previewPhoto(event)">
        <button class="btn-sub" style="width:100%; margin-bottom:10px;" onclick="document.getElementById('photoInput').click()">üì∏ ADD PHOTO</button>
        
        <button class="btn-main" id="saveBtn" onclick="saveEntry()">üíæ SAVE RECORD</button>
        <button class="btn-sub" id="cancelBtn" style="display:none; width:100%; color:var(--red);" onclick="resetForm()">CANCEL EDIT</button>
    </div>

    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v6_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v6_favs')) || [];
    let allPorts = [], map, marker, editIndex = -1, currentBase64 = "";

    window.onload = () => {
        map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); updateFavList(); renderDiary();
    };

    function notify(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg; x.className = "show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    function toggle(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    function previewPhoto(event) {
        const reader = new FileReader();
        reader.onload = () => {
            currentBase64 = reader.result;
            const prev = document.getElementById('imgPrev');
            prev.src = currentBase64;
            prev.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    async function loadPorts() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
            const data = await res.json();
            allPorts = data.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
            filterPorts("");
        } catch(e) { console.error("Port load failed"); }
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Results --</option>';
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            let o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    function handlePortSelect(id) {
        if(!id) return;
        const port = allPorts.find(p => p.id === id);
        curData = { pt: port.name, ptId: port.id };
        map.setView([port.lat, port.lon], 12);
        if(marker) marker.setLatLng([port.lat, port.lon]); else marker = L.marker([port.lat, port.lon]).addTo(map);
        fetchTides(id); fetchWeather(port.lat, port.lon);
    }

    async function fetchTides(id) {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=1`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        const next = data.find(e => new Date(e.DateTime) > new Date());
        if(next) {
            document.getElementById('hudTide').innerText = next.Height.toFixed(1) + "m";
            document.getElementById('hudState').innerText = next.EventType.includes("High") ? "RISING" : "FALLING";
        }
    }

    async function fetchWeather(lat, lon) {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,wind_gusts_10m`);
        const data = await res.json();
        document.getElementById('hudBaro').innerText = data.current.surface_pressure.toFixed(1) + "hPa";
        document.getElementById('hudTemp').innerText = data.current.temperature_2m.toFixed(1) + "¬∞C";
        document.getElementById('hudWind').innerText = `${data.current.wind_speed_10m.toFixed(0)}mph (G ${data.current.wind_gusts_10m.toFixed(0)})`;
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value;
        if(!sp) return notify("Enter Species");

        let entryDate = new Date().toISOString().split('T')[0];
        let entryTime = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        
        if(editIndex > -1) {
            entryDate = catches[editIndex].dt;
            entryTime = catches[editIndex].tm;
        }

        const entry = {
            sp, wt: document.getElementById('wt').value, ln: document.getElementById('ln').value,
            dt: entryDate, tm: entryTime, img: currentBase64,
            loc: document.getElementById('hudTide').innerText !== "--" ? "Current Station" : "Unknown", 
            nt: document.getElementById('notes').value
        };

        if(editIndex > -1) catches[editIndex] = entry; else catches.unshift(entry);
        localStorage.setItem('aos_v6_logs', JSON.stringify(catches));
        resetForm(); renderDiary(); notify("Log Saved!");
    }

    function renderDiary() {
        document.getElementById('diary').innerHTML = catches.map((c, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; color:var(--sea); font-weight:bold;">
                    <span>${c.sp.toUpperCase()}</span><span>${c.wt}lb</span>
                </div>
                ${c.img ? `<img src="${c.img}" class="diary-img">` : ''}
                <div style="font-size:0.7rem; color:var(--gold); margin:4px 0;">üìÖ ${c.dt} @ ${c.tm}</div>
                <p style="font-size:0.85rem; margin:8px 0;">${c.nt || ''}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                    <button class="btn-sub" onclick="editCatch(${i})">EDIT</button>
                    <button class="btn-sub" onclick="shareCatch(${i})">SHARE</button>
                    <button class="btn-sub" style="color:var(--red)" onclick="deleteCatch(${i})">DEL</button>
                </div>
            </div>`).join('');
    }

    function editCatch(i) {
        editIndex = i; const c = catches[i];
        document.getElementById('sp').value = c.sp; document.getElementById('wt').value = c.wt;
        document.getElementById('ln').value = c.ln; document.getElementById('notes').value = c.nt;
        if(c.img) { currentBase64 = c.img; document.getElementById('imgPrev').src = c.img; document.getElementById('imgPrev').style.display = "block"; }
        document.getElementById('formHeader').innerText = "Editing Record...";
        document.getElementById('saveBtn').innerText = "UPDATE RECORD";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo(0, 0);
    }

    function resetForm() {
        editIndex = -1; currentBase64 = "";
        document.getElementById('sp').value = ""; document.getElementById('wt').value = "";
        document.getElementById('ln').value = ""; document.getElementById('notes').value = "";
        document.getElementById('imgPrev').style.display = "none";
        document.getElementById('formHeader').innerText = "Log Catch";
        document.getElementById('saveBtn').innerText = "üíæ SAVE RECORD";
        document.getElementById('cancelBtn').style.display = "none";
    }

    async function shareCatch(i) {
        const c = catches[i];
        const text = `üé£ Check out my ${c.sp}! Caught at ${c.dt}. Weight: ${c.wt}lb. Logged via AnglerOS.`;
        if (navigator.share) {
            navigator.share({ title: 'AnglerOS Catch', text: text });
        } else {
            navigator.clipboard.writeText(text); notify("Copied to Clipboard!");
        }
    }

    function deleteCatch(i) { if(confirm("Delete?")) { catches.splice(i,1); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderDiary(); } }
    function syncGPS() { navigator.geolocation.getCurrentPosition(pos => { notify("GPS Synced"); }); }
    function exportData() {
        const blob = new Blob([JSON.stringify(catches)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'AnglerOS_Backup.json'; a.click();
    }
</script>
</body>
</html>
