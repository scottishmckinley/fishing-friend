<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fishing Friend Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --navy: #050b14; --card: #121c2b; --sea: #34e89e; 
            --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; 
            --red: #ff4757; --border: #1e293b;
            --gradient: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 450px; margin: 0 auto; background: var(--navy); padding: 15px; border-radius: 30px; box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 20px; padding-top: 15px; position: relative; }
        .header h1 { margin: 0; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .help-btn { position: absolute; right: 0; top: 15px; background: none; border: 1px solid var(--border); color: var(--gold); border-radius: 50%; width: 28px; height: 28px; cursor: pointer; }

        .btn-gps { width: 100%; background: var(--gradient); color: var(--navy); border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; margin-bottom: 15px; }
        .label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--white); box-sizing: border-box; font-family: inherit; }
        
        #favBar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .fav-tag { background: #1e293b; color: var(--sea); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; border: 1px solid var(--border); cursor: pointer; }

        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .val { font-size: 1.3rem; font-weight: 800; color: var(--white); }
        
        #map { height: 180px; width: 100%; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--border); }
        .tide-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }

        /* Diary Entries */
        .diary-entry { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 12px; border-left: 5px solid var(--sea); position: relative; }
        .diary-time { font-size: 0.7rem; color: var(--gold); font-weight: bold; }
        .diary-snap { display: flex; gap: 10px; margin-top: 8px; font-size: 0.75rem; color: #94a3b8; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px; }
        .diary-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; cursor: pointer; font-size: 0.9rem; }

        #helpModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; }
        .btn-outline { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid var(--sea); background: transparent; color: var(--sea); border-radius: 10px; font-weight: bold; cursor: pointer; }
        .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

<div id="helpModal" onclick="this.style.display='none'">
    <div style="background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--gold);">
        <h2 style="color:var(--gold)">Diary Pro Guide</h2>
        <p><b>üì∏ Auto-Snapshot:</b> When you log a catch, the app automatically records the exact weather, tide, and water flow at that moment.</p>
        <p><b>‚≠ê Favorites:</b> Save your top marks for quick access.</p>
        <button class="btn-gps" style="margin-top:20px">CLOSE</button>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <h1>FISHING FRIEND</h1>
        <button class="help-btn" onclick="document.getElementById('helpModal').style.display='block'">?</button>
    </div>

    <button class="btn-gps" onclick="getLocation()">üìç GPS: FIND NEAREST PORT</button>

    <div class="search-section">
        <span class="label">Favorites</span>
        <div id="favBar"></div>
        <input type="text" id="searchInput" placeholder="Search port..." oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option value="">-- Select Port --</option></select>
    </div>

    <div id="dashboard" style="display:none;">
        <button id="favBtn" class="btn-outline" onclick="toggleFav()" style="margin-bottom:15px; border-color:var(--gold); color:var(--gold)">‚≠ê SAVE TO FAVORITES</button>
        
        <div id="map"></div>
        
        <div class="card">
            <span class="label">Live Snapshot</span>
            <div class="grid-2">
                <div style="border-right: 1px solid var(--border);">
                    <div class="val" id="tideFlow">--</div>
                    <div id="tideSpeed" style="font-size:0.8rem; color:var(--sea); font-weight:bold;">--</div>
                    <div id="temp" class="val" style="margin-top:10px;">--¬∞C</div>
                </div>
                <div>
                    <div class="val"><span id="windSpd">--</span> <span id="windArrow" style="display:inline-block">‚Üë</span></div>
                    <div id="weatherDesc" style="font-size:0.8rem; margin-top:5px;">--</div>
                </div>
            </div>
        </div>

        <div class="card">
            <span class="label">Tidal Schedule</span>
            <div id="tideList"></div>
            <button class="btn-outline" onclick="toggleExtended()">üìÖ 7-DAY OUTLOOK</button>
            <div id="extendedTides" style="display:none; margin-top:10px;"></div>
        </div>

        <div class="card" id="logForm">
            <span class="label">Log New Catch</span>
            <input type="hidden" id="editIndex" value="-1">
            <input type="text" id="logFish" placeholder="Species (e.g. Bass)">
            <input type="text" id="logSize" placeholder="Weight/Length">
            <textarea id="logNotes" placeholder="Notes (Bait, clarity, etc.)"></textarea>
            <button class="btn-gps" id="saveBtn" onclick="addCatch()">üìñ SAVE TO DIARY</button>
        </div>

        <div id="diaryContainer"></div>
        
        <div class="grid-2" style="margin-top:20px; opacity:0.5;">
            <button class="btn-outline" style="border-style:dashed" onclick="exportData()">üíæ EXPORT</button>
            <button class="btn-outline" style="border-style:dashed" onclick="document.getElementById('importFile').click()">üì• IMPORT</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?"; 
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let allStations = [], currentID = null, map = null, marker = null, currentSnap = {};
    let catches = JSON.parse(localStorage.getItem('fishingCatches')) || [];
    let favs = JSON.parse(localStorage.getItem('fishingFavs')) || [];

    window.onload = () => { initMap(); getStations(); drawFavs(); renderDiary(); };

    function initMap() {
        map = L.map('map', {zoomControl: false, attributionControl: false}).setView([54, -2], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    async function getStations() {
        const res = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
        const data = await res.json();
        allStations = data.features.map(f => ({ Id: f.properties.Id, Name: f.properties.Name, Coords: f.geometry.coordinates }));
        updateSelect(allStations.sort((a,b) => a.Name.localeCompare(b.Name)));
    }

    function filterStations() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        updateSelect(allStations.filter(s => s.Name.toLowerCase().includes(query)));
    }

    function updateSelect(list) {
        const s = document.getElementById('stationSelect');
        s.innerHTML = '<option value="">-- Select Port --</option>' + list.map(x => `<option value="${x.Id}">${x.Name}</option>`).join('');
    }

    function getLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            let nearest = allStations.reduce((prev, curr) => {
                let d1 = Math.hypot(prev.Coords[1]-pos.coords.latitude, prev.Coords[0]-pos.coords.longitude);
                let d2 = Math.hypot(curr.Coords[1]-pos.coords.latitude, curr.Coords[0]-pos.coords.longitude);
                return d1 < d2 ? prev : curr;
            });
            loadData(nearest.Id);
        });
    }

    async function loadData(sid = null) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        currentID = id;
        document.getElementById('dashboard').style.display = 'block';
        updateFavBtn();
        const stn = allStations.find(x => x.Id === id);
        map.setView([stn.Coords[1], stn.Coords[0]], 12);
        if (marker) marker.setLatLng([stn.Coords[1], stn.Coords[0]]); else marker = L.marker([stn.Coords[1], stn.Coords[0]]).addTo(map);

        const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${stn.Coords[1]}&longitude=${stn.Coords[0]}&current=temperature_2m,weather_code,wind_speed_10m,wind_direction_10m&wind_speed_unit=mph`);
        const w = await wRes.json();
        
        const tRes = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations/${id}/TidalEvents?duration=7`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
        const tides = await tRes.json();
        
        processConditions(w, tides, stn.Name);
        renderTides(tides);
    }

    function processConditions(w, tides, portName) {
        const now = new Date();
        const next = tides.find(t => new Date(t.DateTime) > now);
        const last = tides.filter(t => new Date(t.DateTime) <= now).pop();
        
        let flow = "--", strength = 0;
        if(next && last) {
            flow = next.EventType.includes("High") ? "Rising" : "Falling";
            strength = Math.round(Math.sin(((now - new Date(last.DateTime)) / (new Date(next.DateTime) - new Date(last.DateTime))) * Math.PI) * 100);
        }

        currentSnap = {
            temp: Math.round(w.current.temperature_2m),
            wind: Math.round(w.current.wind_speed_10m),
            flow: flow,
            strength: strength,
            port: portName
        };

        document.getElementById('tideFlow').innerText = flow.toUpperCase();
        document.getElementById('tideSpeed').innerText = `${strength}% Flow Strength`;
        document.getElementById('temp').innerText = `${currentSnap.temp}¬∞C`;
        document.getElementById('windSpd').innerText = `${currentSnap.wind} mph`;
        document.getElementById('windArrow').style.transform = `rotate(${w.current.wind_direction_10m}deg)`;
        document.getElementById('weatherDesc').innerText = "Updating..."; // Optional weather description map
    }

    function renderTides(tides) {
        const future = tides.filter(t => new Date(t.DateTime) > new Date());
        document.getElementById('tideList').innerHTML = future.slice(0,3).map(t => `
            <div class="tide-row">
                <span style="color:${t.EventType.includes('High')?'var(--sea)':'var(--gold)'}">${t.EventType.toUpperCase()}</span>
                <span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                <span>${t.Height.toFixed(1)}m</span>
            </div>`).join('');
            
        document.getElementById('extendedTides').innerHTML = future.slice(3, 21).map(t => `
            <div class="tide-row" style="font-size:0.75rem; opacity:0.7;">
                <span>${new Date(t.DateTime).toLocaleDateString([], {day:'numeric', month:'short'})} ${t.EventType}</span>
                <span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
            </div>`).join('');
    }

    function toggleExtended() {
        const el = document.getElementById('extendedTides');
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function addCatch() {
        const fish = document.getElementById('logFish').value;
        const size = document.getElementById('logSize').value;
        const notes = document.getElementById('logNotes').value;
        const editIdx = parseInt(document.getElementById('editIndex').value);
        if(!fish) return;

        const entry = {
            fish, size, notes,
            timestamp: new Date().getTime(),
            snap: {...currentSnap}
        };

        if(editIdx > -1) catches[editIdx] = entry;
        else catches.unshift(entry);

        localStorage.setItem('fishingCatches', JSON.stringify(catches));
        resetForm(); renderDiary();
    }

    function renderDiary() {
        const container = document.getElementById('diaryContainer');
        container.innerHTML = '<span class="label" style="margin-top:30px;">Catch History</span>' + catches.map((c, i) => `
            <div class="diary-entry">
                <div class="diary-actions">
                    <span onclick="editCatch(${i})">‚úèÔ∏è</span>
                    <span onclick="deleteCatch(${i})">‚úï</span>
                </div>
                <div class="diary-time">${new Date(c.timestamp).toLocaleDateString()} at ${new Date(c.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                <b style="font-size:1.1rem; color:var(--white);">${c.fish}</b> ${c.size ? `‚Ä¢ ${c.size}` : ''}
                <div class="diary-snap">
                    <span>üìç ${c.snap.port}</span>
                    <span>üåä ${c.snap.flow} (${c.snap.strength}%)</span>
                    <span>üå°Ô∏è ${c.snap.temp}¬∞C</span>
                </div>
                ${c.notes ? `<div class="diary-notes">${c.notes}</div>` : ''}
            </div>`).join('');
    }

    function editCatch(i) {
        const c = catches[i];
        document.getElementById('logFish').value = c.fish;
        document.getElementById('logSize').value = c.size;
        document.getElementById('logNotes').value = c.notes;
        document.getElementById('editIndex').value = i;
        document.getElementById('saveBtn').innerText = "üíæ UPDATE ENTRY";
        document.getElementById('logForm').scrollIntoView({behavior: 'smooth'});
    }

    function deleteCatch(i) { if(confirm("Delete this entry?")) { catches.splice(i, 1); localStorage.setItem('fishingCatches', JSON.stringify(catches)); renderDiary(); } }
    function resetForm() { 
        document.getElementById('logFish').value = ''; document.getElementById('logSize').value = ''; 
        document.getElementById('logNotes').value = ''; document.getElementById('editIndex').value = '-1';
        document.getElementById('saveBtn').innerText = "üìñ SAVE TO DIARY";
    }

    // Favorites Logic
    function toggleFav() {
        const idx = favs.findIndex(f => f.id === currentID);
        if(idx > -1) favs.splice(idx, 1);
        else favs.push({id: currentID, name: allStations.find(x => x.Id === currentID).Name});
        localStorage.setItem('fishingFavs', JSON.stringify(favs));
        drawFavs(); updateFavBtn();
    }
    function drawFavs() { document.getElementById('favBar').innerHTML = favs.map(f => `<button class="fav-tag" onclick="loadData('${f.id}')">${f.name}</button>`).join(''); }
    function updateFavBtn() {
        const isFav = favs.some(f => f.id === currentID);
        const btn = document.getElementById('favBtn');
        btn.innerText = isFav ? "‚≠ê REMOVE FAVORITE" : "‚≠ê SAVE TO FAVORITES";
    }

    // Export / Import
    function exportData() {
        const blob = new Blob([JSON.stringify(catches)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `diary_backup_${new Date().toISOString().slice(0,10)}.json`; a.click();
    }
    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { catches = JSON.parse(ev.target.result); localStorage.setItem('fishingCatches', JSON.stringify(catches)); renderDiary(); alert("Diary Restored!"); };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
