<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f41f.png">
    <title>Fishing Friend</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #0a2342; --sea: #2ca58d; --gold: #f4af1b; --bg: #eef2f3; --white: #ffffff; --text: #2d3436; --red: #d63031; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 450px; margin: 0 auto; background: var(--white); padding: 20px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .logo-svg { width: 50px; height: 50px; fill: var(--navy); margin-bottom: 5px; }
        h1 { color: var(--navy); margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }

        .btn-gps { width: 100%; background: var(--sea); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 15px; font-size: 1rem; }
        .label { font-size: 0.7rem; font-weight: 800; color: #95a5a6; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #f1f2f6; border-radius: 12px; font-size: 16px; background: #fbfbfb; box-sizing: border-box; }
        
        #favBar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .fav-tag { background: var(--navy); color: white; padding: 8px 14px; border-radius: 10px; font-size: 0.8rem; border: none; font-weight: 600; cursor: pointer; }
        
        .btn-fav { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--gold); background: transparent; color: var(--navy); font-weight: bold; cursor: pointer; margin-bottom: 15px; display: none; }
        .btn-fav.active { background: var(--gold); }

        .card { background: #fff; border: 1px solid #f1f2f6; padding: 15px; border-radius: 20px; margin-bottom: 12px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .val { font-size: 1.5rem; font-weight: 800; color: var(--navy); line-height: 1.2; }
        .sub-val { font-size: 0.85rem; font-weight: 600; color: var(--sea); }
        
        #map { height: 160px; width: 100%; border-radius: 15px; margin-bottom: 12px; z-index: 1; }

        .rating-box { padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 12px; }
        .good { background: #e8f8f5; color: var(--sea); border: 1px solid var(--sea); }
        .fair { background: #fef9e7; color: #b7950b; border: 1px solid var(--gold); }
        
        .tide-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f1f2f6; font-size: 0.9rem; }
        .loading { text-align: center; color: var(--sea); font-weight: bold; margin: 10px 0; display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <svg class="logo-svg" viewBox="0 0 24 24"><path d="M7,2V5H10V22A4,4 0 0,0 14,18V17H13V18A3,3 0 0,1 10,21V5H13V2H7M17,13H16V14H17A2,2 0 0,1 19,16A2,2 0 0,1 17,18H16V19H17A3,3 0 0,0 20,16A3,3 0 0,0 17,13Z" /></svg>
        <h1>Fishing Friend</h1>
    </div>

    <button class="btn-gps" onclick="getLocation()">üìç Find Nearest Port</button>

    <div class="search-section">
        <div id="favBar"></div>
        <input type="text" id="searchBox" placeholder="Search port..." oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option>Loading...</option></select>
    </div>

    <button id="mainFavBtn" class="btn-fav" onclick="toggleFav()">‚≠ê Save Favorite</button>
    <div id="loader" class="loading">üì° GATHERING INTEL...</div>

    <div id="dashboard" style="display:none;">
        <div id="map"></div>
        
        <div id="fishingRating" class="rating-box">Calculating conditions...</div>

        <div class="grid-2">
            <div class="card">
                <span class="label">Weather</span>
                <div class="val" id="temp">--¬∞C</div>
                <div class="sub-val" id="clouds">--</div>
            </div>
            <div class="card">
                <span class="label">Wind & Gusts</span>
                <div class="val" id="windSpd">--</div>
                <div class="sub-val" id="windGst" style="color:var(--red)">--</div>
            </div>
        </div>

        <div class="grid-2">
            <div class="card">
                <span class="label">Waves</span>
                <div class="val" id="waveHgt">--</div>
                <div class="sub-val" id="wavePeriod">--</div>
            </div>
            <div class="card">
                <span class="label">Current</span>
                <div class="val" id="curSpd">--</div>
                <div class="sub-val" id="curDir">--</div>
            </div>
        </div>

        <div class="card">
            <span class="label">Tide Schedule</span>
            <div id="tideList"></div>
        </div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?"; 
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let allStations = [], currentID = null, map = null, marker = null;
    let favs = JSON.parse(localStorage.getItem('fishingFavs')) || [];

    window.onload = () => { initMap(); getStations(); drawFavs(); };

    function initMap() {
        map = L.map('map', {zoomControl: false}).setView([54, -2], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    async function getStations() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            const data = await res.json();
            allStations = data.features.map(f => ({ Id: f.properties.Id, Name: f.properties.Name, Coords: f.geometry.coordinates })).sort((a,b) => a.Name.localeCompare(b.Name));
            fillSelect(allStations);
        } catch (e) { console.error(e); }
    }

    function getLocation() {
        if (!navigator.geolocation) return;
        document.getElementById('loader').style.display = 'block';
        navigator.geolocation.getCurrentPosition(pos => {
            let nearest = null, minDist = Infinity;
            allStations.forEach(stn => {
                const d = Math.sqrt(Math.pow(stn.Coords[1]-pos.coords.latitude,2) + Math.pow(stn.Coords[0]-pos.coords.longitude,2));
                if(d < minDist) { minDist = d; nearest = stn; }
            });
            if(nearest) loadData(nearest.Id);
        });
    }

    async function loadData(sid = null) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        document.getElementById('searchBox').value = "";
        fillSelect(allStations);
        currentID = id;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('dashboard').style.display = 'block';
        updateFavBtn();

        const stn = allStations.find(x => x.Id === id);
        const [lon, lat] = stn.Coords;
        map.setView([lat, lon], 12);
        if (marker) marker.setLatLng([lat, lon]); else marker = L.marker([lat, lon]).addTo(map);

        try {
            const tRes = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations/${id}/TidalEvents`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            const tides = await tRes.json();
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,cloud_cover,wind_speed_10m,wind_direction_10m,wind_gusts_10m&wind_speed_unit=mph`);
            const wind = await wRes.json();
            const mRes = await fetch(`https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,wave_period,ocean_current_velocity,ocean_current_direction`);
            const marine = await mRes.json();
            render(tides, wind.current, marine.current);
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function render(tides, wind, marine) {
        const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
        document.getElementById('temp').innerText = `${Math.round(wind.temperature_2m)}¬∞C`;
        document.getElementById('clouds').innerText = wind.cloud_cover > 70 ? "‚òÅÔ∏è Overcast" : wind.cloud_cover > 30 ? "‚õÖ Partly Cloudy" : "‚òÄÔ∏è Clear Skies";
        document.getElementById('windSpd').innerText = `${Math.round(wind.wind_speed_10m)} mph`;
        document.getElementById('windGst').innerText = `Gusts: ${Math.round(wind.wind_gusts_10m)} mph`;
        document.getElementById('waveHgt').innerText = `${(marine.wave_height * 3.28).toFixed(1)} ft`;
        document.getElementById('wavePeriod').innerText = `${marine.wave_period}s period`;
        document.getElementById('curSpd').innerText = `${(marine.ocean_current_velocity * 1.94).toFixed(1)} kts`;
        document.getElementById('curDir').innerText = dirs[Math.round(marine.ocean_current_direction / 22.5) % 16];

        const futureTides = tides.filter(t => new Date(t.DateTime) > new Date());
        const next = futureTides[0];
        const diffHrs = (new Date(next.DateTime) - new Date()) / 3600000;
        
        const rating = document.getElementById('fishingRating');
        if (next.EventType.includes("High") && diffHrs < 2) {
            rating.innerText = "üé£ PRIME TIME: High Tide Approaching!";
            rating.className = "rating-box good";
        } else {
            rating.innerText = "‚åõ Steady Conditions: Fish the Gullies";
            rating.className = "rating-box fair";
        }

        document.getElementById('tideList').innerHTML = futureTides.slice(0, 4).map(t => `<div class="tide-row"><span style="font-weight:bold; color:${t.EventType.includes('High')?'var(--sea)':'#e67e22'}">${t.EventType.includes('High')?'HIGH':'LOW'}</span><span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span>${t.Height.toFixed(1)}m</span></div>`).join('');
    }

    function toggleFav() {
        const idx = favs.findIndex(f => f.id === currentID);
        if (idx > -1) favs.splice(idx, 1);
        else { const stn = allStations.find(x => x.Id === currentID); favs.push({id: stn.Id, name: stn.Name}); }
        localStorage.setItem('fishingFavs', JSON.stringify(favs));
        drawFavs(); updateFavBtn();
    }
    function updateFavBtn() {
        const btn = document.getElementById('mainFavBtn');
        const isFav = favs.some(f => f.id === currentID);
        btn.innerText = isFav ? "‚≠ê Remove Favorite" : "‚≠ê Save Favorite";
        btn.style.display = 'block';
        btn.className = isFav ? "btn-fav active" : "btn-fav";
    }
    function drawFavs() { document.getElementById('favBar').innerHTML = favs.map(f => `<button class="fav-tag" onclick="loadData('${f.id}')">${f.name}</button>`).join(''); }
    function fillSelect(data) { const s = document.getElementById('stationSelect'); s.innerHTML = '<option value="">-- Select Port --</option>'; data.forEach(item => { const el = document.createElement('option'); el.value = item.Id; el.textContent = item.Name; s.appendChild(el); }); }
    function filterStations() { const q = document.getElementById('searchBox').value.toLowerCase(); fillSelect(allStations.filter(x => x.Name.toLowerCase().includes(q))); }
</script>
</body>
</html>
