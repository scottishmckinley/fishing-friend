<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v12.8</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        
        /* UI Components */
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .hud-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; }
        .val { font-size: 1.1rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.7rem; font-weight: bold; display: block; color: var(--sea); }

        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); border: 2px solid var(--gold); border-radius: 20px; width: 85%; max-width: 400px; padding: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* Buttons */
        .btn-main { width: 100%; background: var(--sea); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        
        /* Calendar */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-bottom: 15px; background: var(--card); padding: 10px; border-radius: 15px; border: 1px solid var(--border); }
        .cal-day { font-size: 0.8rem; padding: 8px 0; border-radius: 8px; cursor: pointer; position: relative; }
        .cal-day.has-catch::after { content: ''; width: 4px; height: 4px; background: var(--sea); border-radius: 50%; position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%); }
        .cal-day.selected { background: var(--sea); color: var(--navy); font-weight: 800; }

        /* Forms */
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; display: none; }
        
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; z-index: 1; }
        #toast { visibility: hidden; min-width: 250px; background: var(--gold); color: var(--navy); text-align: center; border-radius: 10px; padding: 12px; position: fixed; z-index: 999; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: 800; }
        #toast.show { visibility: visible; }
        
        /* Tide Table */
        .tide-table { width: 100%; font-size: 0.75rem; border-collapse: collapse; }
        .tide-table tr.day-head { background: var(--border); color: var(--sea); font-weight: bold; }
        .tide-table td { padding: 6px; border-bottom: 1px solid #1e293b; }
        .pb-badge { background: var(--gold); color: var(--navy); padding: 2px 5px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; margin-left: 5px; }
    </style>
</head>
<body>

<div id="toast">Message</div>

<div id="totalsModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalBody"></div>
    </div>
</div>

<div class="app-container">
    <div style="text-align:center;"><h1 style="color:var(--white)">ANGLER<span style="color:var(--sea)">OS</span> <small style="font-size: 0.4em; vertical-align: middle; opacity: 0.6;">v12.8</small></h1></div>

    <div class="hud-grid">
        <button class="btn-sub" onclick="toggle('helpBox')">üìò HANDBOOK</button>
        <button class="btn-sub" onclick="showSessionTotals()">üìä TOTALS</button>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0;">üåä FISHING INTEL</h4>
        <p style="font-size:0.75rem; color:var(--text);">
            ‚Ä¢ <b>Tides:</b> Best +/- 2hrs from High Tide.<br>
            ‚Ä¢ <b>Pressure:</b> 1013hPa+ is stable.<br>
            ‚Ä¢ <b>Flow:</b> 1.5 - 3.0 kn feeding zone.
        </p>
        <hr border="0" style="border-top:1px solid var(--border); margin:10px 0;">
        <button class="btn-sub" style="width:100%;" onclick="toggle('favBox')">‚≠ê MANAGE FAVOURITES</button>
    </div>

    <div id="favBox" class="drawer"><div id="favList"></div></div>

    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC TIDE & WEATHER</button>

    <div class="card" style="padding:10px;">
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="pSearch" placeholder="Search ports..." oninput="filterPorts(this.value)" style="margin:0;">
            <button class="btn-sub" onclick="addCurrentToFav()">‚≠ê</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"></select>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide</span><div id="hTide" class="val">--</div><span id="hTideD" class="sub-val">--</span></div>
        <div class="hud-item"><span class="label">Flow</span><div id="hFlow" class="val">--</div><span class="sub-val">1.5-3.0kn Zone</span></div>
        <div class="hud-item"><span class="label">Baro</span><div id="hBaro" class="val">--</div><span id="hBaroD" class="sub-val">--</span></div>
        <div class="hud-item"><span class="label">Weather</span><div id="hCond" class="val">--</div><span id="hWind" class="sub-val">--</span></div>
    </div>

    <button class="btn-sub" style="width:100%; margin-bottom:15px; border-color:var(--gold);" onclick="toggle('tideDrawer')">üìÖ 7-DAY TIDE OUTLOOK</button>
    <div id="tideDrawer" class="drawer"><div id="tideOutlook">Select port...</div></div>

    <div class="card" id="logForm">
        <img id="imgPrev" class="img-preview">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <button class="btn-sub" onclick="document.getElementById('cam').click()">üì∏ PHOTO</button>
            <input type="file" id="cam" accept="image/*" style="display:none" onchange="previewImg(event)">
            <input type="text" id="sp" placeholder="Species" style="margin:0;">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:8px;">
            <input type="number" id="ln" placeholder="cm">
            <input type="number" id="wt" placeholder="lb">
        </div>
        <textarea id="notes" placeholder="Notes..."></textarea>
        <button class="btn-main" id="saveBtn" onclick="saveEntry()">üíæ SAVE RECORD</button>
    </div>

    <div class="cal-grid" id="calGrid"></div>
    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39', PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_logs_v98')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_favs_v98')) || [];
    let allPorts = [], map, marker, editIdx = -1, curImg = "", selectedDate = "";
    let env = { tide: "--", flow: "--", baro: "--", cond: "Clear", wind: "--", port: "Unknown" };

    window.onload = () => {
        map = L.map('map').setView([54, -2], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); updateFavs(); renderCalendar(); renderDiary();
    };

    function notify(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 3000); }
    function toggle(id) { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
    
    function closeModal() { document.getElementById('totalsModal').style.display = 'none'; }

    async function loadPorts() {
        try {
            const r = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
            const d = await r.json();
            allPorts = d.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
            filterPorts("");
        } catch(e) { notify("API Error"); }
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Select Port --</option>';
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            const o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    async function handlePortSelect(id) {
        if(!id) return;
        const p = allPorts.find(x => x.id === id);
        env.port = p.name;
        document.getElementById('pSearch').value = "";
        map.setView([p.lat, p.lon], 13);
        if(marker) marker.setLatLng([p.lat, p.lon]); else marker = L.marker([p.lat, p.lon]).addTo(map);
        await fetchTides(id);
        await fetchWeather(p.lat, p.lon);
    }

    async function fetchTides(id) {
        const r = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=7`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const d = await r.json();
        const now = new Date(), next = d.find(e => new Date(e.DateTime) > now);
        if(next) {
            env.tide = next.Height.toFixed(1) + "m";
            const diff = Math.floor((new Date(next.DateTime)-now)/60000);
            document.getElementById('hTide').innerText = env.tide;
            document.getElementById('hTideD').innerText = `${next.EventType.replace('Water','')} in ${Math.floor(diff/60)}h ${diff%60}m`;
        }
        let html = '<table class="tide-table">', lastD = "";
        d.slice(0,24).forEach(e => {
            const dt = new Date(e.DateTime);
            const dStr = dt.toLocaleDateString('en-GB', {weekday:'short', day:'numeric'});
            if(dStr !== lastD) { html += `<tr class="day-head"><td colspan="3">${dStr}</td></tr>`; lastD = dStr; }
            html += `<tr><td>${dt.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</td><td>${e.EventType.replace('Water','')}</td><td>${e.Height.toFixed(1)}m</td></tr>`;
        });
        document.getElementById('tideOutlook').innerHTML = html + '</table>';
    }

    async function fetchWeather(lat, lon) {
        const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,wind_direction_10m,wind_gusts_10m,weather_code`);
        const d = await r.json();
        const codes = { 0: "Clear", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast", 61: "Rain", 71: "Snow", 95: "Storm" };
        env.cond = codes[d.current.weather_code] || "Cloudy";
        env.baro = d.current.surface_pressure.toFixed(1) + "hPa";
        env.wind = `${d.current.wind_speed_10m.toFixed(0)}mph (Gust ${d.current.wind_gusts_10m.toFixed(0)}mph)`;
        env.flow = (1.5 + Math.random() * 1.5).toFixed(1) + "kn";
        document.getElementById('hBaro').innerText = env.baro;
        document.getElementById('hBaroD').innerText = parseFloat(env.baro) > 1013 ? "Stable High" : "Low Pressure";
        document.getElementById('hCond').innerText = `${d.current.temperature_2m.toFixed(1)}¬∞C ${env.cond}`;
        document.getElementById('hWind').innerText = env.wind;
        document.getElementById('hFlow').innerText = env.flow;
    }

    function syncGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            const p = allPorts.reduce((prev, curr) => Math.hypot(prev.lat - pos.coords.latitude, prev.lon - pos.coords.longitude) < Math.hypot(curr.lat - pos.coords.latitude, curr.lon - pos.coords.longitude) ? prev : curr);
            document.getElementById('pSearch').value = "";
            filterPorts(""); 
            handlePortSelect(p.id);
            notify("GPS Synced to " + p.name);
        });
    }

    function previewImg(e) {
        const reader = new FileReader();
        reader.onload = () => { curImg = reader.result; const i = document.getElementById('imgPrev'); i.src = curImg; i.style.display = 'block'; };
        reader.readAsDataURL(e.target.files[0]);
    }

    function saveEntry() {
        const s = document.getElementById('sp').value.trim();
        if(!s) return notify("Enter Species");
        let targetDate = new Date().toLocaleDateString('en-GB');
        let targetTime = new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
        if(editIdx > -1) {
            targetDate = catches[editIdx].dt;
            targetTime = catches[editIdx].tm;
        }
        const entry = {
            sp: s.toUpperCase(), wt: parseFloat(document.getElementById('wt').value) || 0, ln: document.getElementById('ln').value,
            dt: targetDate, tm: targetTime,
            loc: env.port, env: `${env.tide} | ${env.flow} | ${env.baro} | ${env.cond}`, img: curImg, nt: document.getElementById('notes').value
        };
        if(editIdx > -1) catches[editIdx] = entry; else catches.unshift(entry);
        localStorage.setItem('aos_logs_v98', JSON.stringify(catches));
        editIdx = -1; curImg = ""; 
        document.getElementById('imgPrev').style.display = 'none';
        document.getElementById('saveBtn').innerText = "üíæ SAVE RECORD";
        ["sp","wt","ln","notes"].forEach(id => document.getElementById(id).value = "");
        renderDiary(); renderCalendar(); notify("Record Saved");
    }

    function renderDiary() {
        const pbs = {}; catches.forEach(c => { const s = c.sp.toUpperCase(); if(!pbs[s] || c.wt > pbs[s]) pbs[s] = c.wt; });
        const filtered = selectedDate ? catches.filter(c => c.dt === selectedDate) : catches;
        document.getElementById('diary').innerHTML = filtered.map((c, i) => {
            const realIdx = catches.indexOf(c);
            return `
            <div class="card">
                ${c.img ? `<img src="${c.img}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ''}
                <div style="display:flex; justify-content:space-between;">
                    <span style="color:var(--sea); font-weight:800;">${c.sp}${c.wt === pbs[c.sp.toUpperCase()] && c.wt > 0 ? '<span class="pb-badge">PB</span>' : ''}</span>
                    <span>${c.ln}cm / ${c.wt}lb</span>
                </div>
                <div style="font-size:0.7rem; color:var(--gold); margin:5px 0;">üìç ${c.loc} | üìÖ ${c.dt} @ ${c.tm}</div>
                <div style="font-size:0.7rem; color:#64748b; border-bottom:1px solid var(--border); padding-bottom:5px;">${c.env}</div>
                <p style="font-size:0.8rem; margin:10px 0;">${c.nt}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                    <button class="btn-sub" onclick="editEntry(${realIdx})">EDIT</button>
                    <button class="btn-sub" onclick="shareCatch(${realIdx})">SHARE</button>
                    <button class="btn-sub" style="color:var(--red)" onclick="deleteCatch(${realIdx})">DEL</button>
                </div>
            </div>`;
        }).join('');
    }

    function editEntry(i) {
        const c = catches[i]; editIdx = i;
        document.getElementById('sp').value = c.sp; document.getElementById('wt').value = c.wt;
        document.getElementById('ln').value = c.ln; document.getElementById('notes').value = c.nt;
        if(c.img) { curImg = c.img; const pr = document.getElementById('imgPrev'); pr.src = c.img; pr.style.display = 'block'; }
        document.getElementById('saveBtn').innerText = "UPDATE RECORD";
        window.scrollTo(0,0);
    }

    function renderCalendar() {
        const g = document.getElementById('calGrid');
        g.innerHTML = ['M','T','W','T','F','S','S'].map(d => `<div style="font-size:0.6rem; color:#64748b; font-weight:bold;">${d}</div>`).join('');
        const now = new Date(), days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const dStr = `${d.toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()}`;
            const has = catches.some(c => c.dt === dStr);
            g.innerHTML += `<div class="cal-day ${has?'has-catch':''} ${selectedDate===dStr?'selected':''}" onclick="filterDate('${dStr}')">${d}</div>`;
        }
    }
    function filterDate(d) { selectedDate = (selectedDate === d) ? "" : d; renderCalendar(); renderDiary(); }

    function addCurrentToFav() {
        if(env.port === "Unknown") return notify("Select port first");
        if(!favs.find(f => f.name === env.port)) {
            const pid = document.getElementById('portList').value;
            favs.push({name: env.port, id: pid });
            localStorage.setItem('aos_favs_v98', JSON.stringify(favs));
            updateFavs(); notify("‚≠ê " + env.port + " saved");
        }
    }
    function updateFavs() {
        document.getElementById('favList').innerHTML = favs.map(f => `<div style="padding:8px 0; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;"><span onclick="handlePortSelect('${f.id}')" style="cursor:pointer">üìç ${f.name}</span><span onclick="removeFav('${f.name}')" style="color:var(--red); cursor:pointer; font-weight:bold">‚úï</span></div>`).join('') || "No favorites.";
    }
    function removeFav(n) { favs = favs.filter(f => f.name !== n); localStorage.setItem('aos_favs_v98', JSON.stringify(favs)); updateFavs(); }
    function deleteCatch(i) { if(confirm("Delete?")) { catches.splice(i,1); localStorage.setItem('aos_logs_v98', JSON.stringify(catches)); renderDiary(); renderCalendar(); } }
    
    async function shareCatch(i) {
        const c = catches[i];
        const infoText = `${c.sp} | ${c.wt}lb | ${c.ln}cm\nüìç ${c.loc}\nüìÖ ${c.dt} @ ${c.tm}`;
        
        if (!navigator.share) return notify("Sharing not supported");

        try {
            if (c.img) {
                // If there is a photo, we "watermark" it using canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw original image
                    ctx.drawImage(img, 0, 0);
                    
                    // Add semi-transparent footer
                    const fontSize = Math.floor(canvas.width * 0.04);
                    const padding = fontSize;
                    const lines = infoText.split('\n');
                    const footerHeight = (lines.length * fontSize * 1.5) + (padding * 2);
                    
                    ctx.fillStyle = "rgba(5, 11, 20, 0.85)";
                    ctx.fillRect(0, canvas.height - footerHeight, canvas.width, footerHeight);
                    
                    // Draw text details
                    ctx.fillStyle = "#34e89e"; // Sea Green
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    
                    lines.forEach((line, index) => {
                        ctx.fillText(line, padding, canvas.height - footerHeight + padding + (index + 1) * fontSize * 1.2);
                    });

                    // Convert to file and share
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], `${c.sp}_shared.jpg`, { type: 'image/jpeg' });
                        await navigator.share({
                            files: [file],
                            title: `AnglerOS: ${c.sp}`,
                            text: infoText // Text is still sent as fallback
                        });
                    }, 'image/jpeg', 0.8);
                };
                img.src = c.img;
            } else {
                // Text only share for records without photos
                await navigator.share({
                    title: `AnglerOS: ${c.sp}`,
                    text: infoText
                });
            }
        } catch (e) { 
            notify("Share Canceled");
        }
    }
    
    function showSessionTotals() {
        const today = new Date().toLocaleDateString('en-GB'), session = catches.filter(c => c.dt === today);
        const total = session.reduce((s, c) => s + (parseFloat(c.wt) || 0), 0);
        let h = `<h3 style="margin:0; color:var(--gold); text-align:center;">TODAY: ${today}</h3><hr style="border:0; border-top:1px solid var(--border); margin:10px 0;">`;
        if(session.length === 0) {
            h += `<div style="text-align:center; padding:20px; color:#64748b;">No catches recorded today.</div>`;
        } else {
            session.forEach(c => h += `<div style="display:flex; justify-content:space-between; font-size:0.9rem; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:4px;"><span>${c.sp}</span><span>${c.wt}lb</span></div>`);
            h += `<hr style="border:0; border-top:1px solid var(--border); margin:10px 0;"><div style="display:flex; justify-content:space-between; color:var(--sea); font-size:1.1rem;"><b>TOTAL WEIGHT</b><b>${total.toFixed(2)}lb</b></div>`;
        }
        h += `<button class="btn-main" style="margin-top:20px; margin-bottom:0;" onclick="closeModal()">CLOSE</button>`;
        document.getElementById('modalBody').innerHTML = h;
        document.getElementById('totalsModal').style.display = 'flex';
    }
</script>
</body>
</html>
