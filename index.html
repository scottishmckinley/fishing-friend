<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v8.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; --high: #3498db; --low: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 60px; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: var(--white); margin: 0; font-weight: 800; }
        .header span { color: var(--sea); }
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 0.8rem; z-index: 1000; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .hud-item { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.55rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px;}
        .val { font-size: 0.9rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.65rem; font-weight: bold; display: block; margin-top: 2px; }
        .btn-main { width: 100%; background: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }
        .pb-badge { background: var(--gold); color: var(--navy); font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 900; margin-left: 5px; }
        .day-divider { background: rgba(244, 175, 27, 0.1); color: var(--gold); padding: 5px 10px; border-radius: 5px; margin: 10px 0 5px 0; font-weight: 800; font-size: 0.7rem; border-left: 3px solid var(--gold); }
        .summary-row { display: flex; justify-content: space-between; padding: 6px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .tide-high { color: var(--high); font-weight: bold; }
        .tide-low { color: var(--low); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>ANGLER<span>OS</span></h1></div>

    <div class="hud-grid">
        <button class="btn-sub" onclick="toggle('helpBox')">üìò HANDBOOK & DATA</button>
        <button class="btn-sub" onclick="showSummary()">üìä SESSION TOTALS</button>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 5px 0;">üíæ DATABASE BACKUP</h4>
        <p style="font-size:0.65rem; color:#64748b; margin-bottom:8px;">Export your history to JSON or import a log file.</p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="btn-sub" onclick="exportData()">EXPORT</button>
            <button class="btn-sub" onclick="document.getElementById('importFile').click()">IMPORT</button>
        </div>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>

    <div id="summaryBox" class="drawer"></div>
    <div id="favBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 10px 0;">‚≠ê SAVED PORTS</h4>
        <div id="favList"></div>
        <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="toggle('favBox')">CLOSE</button>
    </div>

    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC TIDE, WEATHER & GPS</button>

    <div class="card" style="padding: 10px;">
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="manualSearch" style="margin-bottom:0" placeholder="Search ports..." oninput="filterPorts(this.value)">
            <button class="btn-sub" onclick="toggle('favBox')" style="padding:0 10px;">‚≠ê</button>
            <button class="btn-sub" onclick="addFav()" style="padding:0 15px; font-size:1.2rem;">+</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"><option value="">-- Select Port --</option></select>
        <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="toggle('outlookBox')">üìÖ 7-DAY TIDE OUTLOOK</button>
    </div>

    <div id="outlookBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 10px 0;">WEEKLY TIDE TIMES</h4>
        <div id="forecastData"></div>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide Height</span><div id="hudTide" class="val">--</div><span id="hudState" class="sub-val" style="color:var(--sea)">--</span></div>
        <div class="hud-item"><span class="label">Current (Flow)</span><div id="hudFlow" class="val">--</div><span class="sub-val">1.5 - 3.0 kn Zone</span></div>
    </div>
    <div class="hud-grid">
        <div class="hud-item"><span class="label">Barometer</span><div id="hudPress" class="val">--</div><span class="sub-val">1013hPa Stable</span></div>
        <div class="hud-item"><span class="label">Weather & Gusts</span><div id="hudWeather" class="val">--</div><span id="hudWind" class="sub-val" style="color:var(--sea)">--</span></div>
    </div>

    <div class="card" id="logForm">
        <span class="label" id="formTitle">Log Catch</span>
        <input type="text" id="sp" placeholder="Species...">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="number" id="ln" step="0.1" placeholder="Length (cm)">
            <input type="number" id="wt" step="0.1" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes..."></textarea>
        <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="processPhoto(event)">
        <button class="btn-sub" style="width:100%; margin-bottom:10px; color:var(--sea);" onclick="document.getElementById('photoInput').click()">üì∑ ADD PHOTO</button>
        <div id="photoPreview" style="text-align:center; margin-bottom:10px;"></div>
        <button class="btn-main" id="saveBtn" onclick="saveEntry()">üíæ SAVE RECORD</button>
        <button class="btn-sub" id="cancelBtn" style="display:none; width:100%; color:var(--red);" onclick="resetForm()">CANCEL EDIT</button>
    </div>

    <input type="text" id="diarySearch" placeholder="üîç Search Species or History..." oninput="renderDiary()" style="margin-top:10px;">
    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v6_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v6_favs')) || [];
    let allPorts = [], map, marker, editingIndex = -1, selectedPortId = null, currentPhoto = "";
    let curData = { pt: "Unknown", td: "--", st: "--", prs: "--", wind: "--", wDesc: "--", knots: "--" };
    const W_CODES = { 0: "Clear", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast", 61: "Rain", 63: "Mod Rain", 65: "Heavy Rain" };

    window.onload = () => {
        map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); updateFavList(); updatePBs(); renderDiary();
    };

    function toggle(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    async function loadPorts() {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        allPorts = data.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
        filterPorts("");
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Results --</option>';
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            let o = document.createElement('option'); o.value = p.id; o.innerText = p.name; s.appendChild(o);
        });
    }

    function handlePortSelect(id) {
        if(!id) return;
        selectedPortId = id;
        const port = allPorts.find(p => p.id === id);
        curData.pt = port.name;
        map.setView([port.lat, port.lon], 12);
        if(marker) marker.setLatLng([port.lat, port.lon]); else marker = L.marker([port.lat, port.lon]).addTo(map);
        fetchTides(id);
    }

    async function fetchTides(id) {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=7`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        let outlook = ""; let lastDay = "";
        data.forEach(e => {
            let d = new Date(e.DateTime);
            let dayStr = d.toLocaleDateString([], {weekday: 'long', day: 'numeric', month: 'short'});
            if(dayStr !== lastDay) { outlook += `<div class="day-divider">${dayStr.toUpperCase()}</div>`; lastDay = dayStr; }
            let typeClass = e.EventType.includes("High") ? "tide-high" : "tide-low";
            outlook += `<div class="summary-row"><span>${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span class="${typeClass}">${e.EventType}</span><span>${e.Height.toFixed(1)}m</span></div>`;
        });
        document.getElementById('forecastData').innerHTML = outlook;
        const next = data.find(e => new Date(e.DateTime) > new Date());
        curData.td = next.Height.toFixed(1) + "m";
        curData.st = next.EventType.includes("High") ? "RISING" : "FALLING";
        document.getElementById('hudTide').innerText = curData.td;
        document.getElementById('hudState').innerText = curData.st;
        const hrs = Math.abs(new Date(next.DateTime) - new Date()) / 3600000;
        curData.knots = (Math.abs(Math.sin((hrs/6)*Math.PI)) * 3.5).toFixed(1);
        document.getElementById('hudFlow').innerText = curData.knots + " kn";
    }

    async function syncGPS() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=surface_pressure,windgusts_10m`);
            const wData = await wRes.json();
            const cw = wData.current_weather;
            curData.wind = `${cw.windspeed}mph (Gust ${wData.hourly.windgusts_10m[0]}mph)`;
            curData.prs = wData.hourly.surface_pressure[0];
            curData.wDesc = W_CODES[cw.weathercode] || "Clear";
            document.getElementById('hudWeather').innerText = `${curData.wDesc} | ${cw.temperature}¬∞C`;
            document.getElementById('hudWind').innerText = curData.wind;
            document.getElementById('hudPress').innerText = curData.prs + "hPa";
            const near = allPorts.reduce((p, c) => Math.hypot(p.lat - latitude, p.lon - longitude) < Math.hypot(c.lat - latitude, c.lon - longitude) ? p : c);
            handlePortSelect(near.id);
        });
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value; if(!sp) return;
        const entry = {
            sp, wt: parseFloat(document.getElementById('wt').value) || 0, ln: document.getElementById('ln').value || 0,
            dt: editingIndex > -1 ? catches[editingIndex].dt : new Date().toLocaleDateString(),
            tm: editingIndex > -1 ? catches[editingIndex].tm : new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            loc: curData.pt, photo: currentPhoto,
            env: `${curData.td} | ${curData.knots}kn | ${curData.prs}hPa | ${curData.wDesc}`,
            nt: document.getElementById('notes').value, isPB: false
        };
        if(editingIndex > -1) catches[editingIndex] = entry; else catches.unshift(entry);
        updatePBs();
        localStorage.setItem('aos_v6_logs', JSON.stringify(catches));
        resetForm(); renderDiary();
    }

    function renderDiary() {
        const q = document.getElementById('diarySearch').value.toLowerCase();
        const today = new Date().toLocaleDateString();
        const filtered = catches.filter(c => {
            const matchQuery = c.sp.toLowerCase().includes(q) || c.loc.toLowerCase().includes(q);
            if (q === "") return c.dt === today; // Default: Only show today's catches
            return matchQuery; // Search: Show all matches from history
        });
        document.getElementById('diary').innerHTML = filtered.map((c) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--sea);">
                    <span>${c.sp.toUpperCase()} ${c.isPB ? '<span class="pb-badge">PB</span>' : ''}</span>
                    <span>${c.ln}cm / ${c.wt}lb</span>
                </div>
                <div style="font-size:0.7rem; color:var(--gold); margin:4px 0;">üìç ${c.loc} | üìÖ ${c.dt} @ ${c.tm}</div>
                <div style="font-size:0.6rem; color:#64748b;">${c.env}</div>
                ${c.photo ? `<img src="${c.photo}" style="width:100%; border-radius:10px; margin-top:10px;">` : ''}
                <div style="font-size:0.85rem; margin-top:8px;">${c.nt || ''}</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                    <button class="btn-sub" onclick="editEntry(${catches.indexOf(c)})">EDIT</button>
                    <button class="btn-sub" onclick="shareCatch(${catches.indexOf(c)})">SHARE</button>
                </div>
            </div>`).join('');
    }

    function shareCatch(i) {
        const c = catches[i];
        const text = `Catch Report: ${c.sp} (${c.ln}cm, ${c.wt}lb) at ${c.loc}. Conditions: ${c.env}. Notes: ${c.nt}`;
        if (navigator.share) {
            navigator.share({ title: 'Angler OS Catch', text: text });
        } else {
            alert("Sharing not supported on this browser. Copied to clipboard.");
            navigator.clipboard.writeText(text);
        }
    }

    function editEntry(i) {
        editingIndex = i; const c = catches[i];
        document.getElementById('sp').value = c.sp; document.getElementById('wt').value = c.wt;
        document.getElementById('ln').value = c.ln; document.getElementById('notes').value = c.nt;
        currentPhoto = c.photo || "";
        document.getElementById('photoPreview').innerHTML = currentPhoto ? `<img src="${currentPhoto}" style="width:100px; border-radius:10px;">` : "";
        document.getElementById('formTitle').innerText = "Update Record";
        document.getElementById('saveBtn').innerText = "üíæ UPDATE RECORD";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top: 400, behavior: 'smooth'});
    }

    function resetForm() {
        editingIndex = -1; currentPhoto = ""; document.getElementById('photoPreview').innerHTML = "";
        document.getElementById('sp').value = ""; document.getElementById('wt').value = "";
        document.getElementById('ln').value = ""; document.getElementById('notes').value = "";
        document.getElementById('formTitle').innerText = "Log Catch";
        document.getElementById('saveBtn').innerText = "üíæ SAVE RECORD";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function showSummary() {
        const today = catches.filter(c => c.dt === new Date().toLocaleDateString());
        const stats = today.reduce((acc, c) => {
            const s = c.sp.toLowerCase();
            if(!acc[s]) acc[s] = { count: 0, weight: 0 };
            acc[s].count++; acc[s].weight += (parseFloat(c.wt) || 0);
            return acc;
        }, {});
        let h = `<h4 style="text-align:center; color:var(--sea);">SESSION TOTALS</h4>`;
        let totalW = 0;
        for(let sp in stats) {
            h += `<div class="summary-row"><span>${sp.toUpperCase()} (x${stats[sp].count})</span><span>${stats[sp].weight.toFixed(2)} lb</span></div>`;
            totalW += stats[sp].weight;
        }
        h += `<div class="summary-row" style="border-top:2px solid var(--gold); margin-top:10px; font-weight:bold;"><span>TOTAL WEIGHT:</span><span>${totalW.toFixed(2)} lb</span></div>`;
        document.getElementById('summaryBox').innerHTML = h + `<button class="btn-sub" style="width:100%; margin-top:10px" onclick="toggle('summaryBox')">CLOSE</button>`;
        toggle('summaryBox');
    }

    function updatePBs() {
        const mapPB = {};
        catches.forEach(c => {
            const s = c.sp.toLowerCase(); const w = parseFloat(c.wt);
            if (!mapPB[s] || w > mapPB[s]) mapPB[s] = w;
            c.isPB = false;
        });
        catches.forEach(c => {
            const s = c.sp.toLowerCase();
            if (parseFloat(c.wt) === mapPB[s] && mapPB[s] > 0) { c.isPB = true; mapPB[s] = 999999; }
        });
    }

    function addFav() {
        if (!selectedPortId) return;
        const port = allPorts.find(p => p.id === selectedPortId);
        if (!favs.some(f => f.id === port.id)) {
            favs.push({id: port.id, name: port.name});
            localStorage.setItem('aos_v6_favs', JSON.stringify(favs));
            updateFavList();
        }
    }

    function updateFavList() {
        const list = document.getElementById('favList');
        if(favs.length === 0) { list.innerHTML = "No favourites saved yet."; return; }
        list.innerHTML = favs.map((f, i) => `
            <div class="summary-row" style="background:rgba(255,255,255,0.03); margin-bottom:5px; border-radius:8px;">
                <span onclick="handlePortSelect('${f.id}'); toggle('favBox')" style="cursor:pointer; flex-grow:1;">üìç ${f.name}</span>
                <span style="color:var(--red); cursor:pointer; padding:5px;" onclick="removeFav(${i})">‚úï</span>
            </div>`).join('');
    }

    function removeFav(i) { favs.splice(i, 1); localStorage.setItem('aos_v6_favs', JSON.stringify(favs)); updateFavList(); }
    function exportData() { const b = new Blob([JSON.stringify(catches)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'AnglerOS_Backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { catches = JSON.parse(ev.target.result); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); updatePBs(); renderDiary(); }; r.readAsText(e.target.files[0]); }
    function processPhoto(e) { const reader = new FileReader(); reader.onload = (ev) => { currentPhoto = ev.target.result; document.getElementById('photoPreview').innerHTML = `<img src="${currentPhoto}" style="width:120px; border-radius:10px; border:1px solid var(--gold);">`; }; reader.readAsDataURL(e.target.files[0]); }
</script>
</body>
</html>
