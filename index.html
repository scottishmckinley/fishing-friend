<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fishing Friend Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --navy: #050b14; --card: #121c2b; --sea: #34e89e; 
            --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; 
            --red: #ff4757; --border: #1e293b;
            --gradient: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 450px; margin: 0 auto; background: var(--navy); padding: 15px; border-radius: 30px; box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 25px; padding-top: 15px; }
        .header h1 { margin: 0; font-size: 2.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: -1.5px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 3px; font-weight: 700; }

        .btn-gps { width: 100%; background: var(--gradient); color: var(--navy); border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; margin-bottom: 20px; font-size: 1rem; }
        .label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--white); box-sizing: border-box; outline: none; font-size: 14px; }

        #favBar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; min-height: 20px; }
        .fav-tag { background: #1e293b; color: var(--sea); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; border: 1px solid var(--border); cursor: pointer; }
        
        .btn-fav { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--gold); background: transparent; color: var(--gold); font-weight: bold; cursor: pointer; margin-bottom: 15px; display: none; }
        .btn-fav.active { background: var(--gold); color: var(--navy); }

        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .val { font-size: 1.4rem; font-weight: 800; color: var(--white); display: flex; align-items: center; gap: 6px; }
        .sub-val { font-size: 0.8rem; font-weight: 600; color: var(--sea); margin-top: 4px; }
        
        #map { height: 200px; width: 100%; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--border); background: #000; }
        .rating-box { padding: 15px; border-radius: 15px; text-align: center; font-weight: 900; margin-bottom: 12px; border: 2px solid transparent; }
        .good { background: rgba(52, 232, 158, 0.1); color: var(--sea); border-color: var(--sea); }
        
        .tide-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        
        /* Catch Log UI */
        .log-form { display: grid; gap: 5px; margin-bottom: 15px; }
        .log-item { background: var(--navy); padding: 12px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--gold); font-size: 0.85rem; position: relative; }
        .log-item b { color: var(--sea); }
        .btn-log { background: var(--gold); color: var(--navy); border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        
        .loading { text-align: center; color: var(--sea); font-weight: 900; margin: 15px 0; display: none; }
        .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>FISHING FRIEND</h1>
        <span class="subtitle">Pro Intelligence</span>
    </div>

    <button class="btn-gps" onclick="getLocation()">üìç LOCATE NEAREST PORT</button>

    <div class="search-section">
        <span class="label">Favorites</span>
        <div id="favBar"></div>
        <input type="text" id="searchBox" placeholder="Search port name..." oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option>-- Select Port --</option></select>
    </div>

    <button id="mainFavBtn" class="btn-fav" onclick="toggleFav()">‚≠ê SAVE TO FAVORITES</button>
    <div id="loader" class="loading">SYNCING DATA...</div>

    <div id="dashboard" style="display:none;">
        <div id="map"></div>
        <div id="fishingRating" class="rating-box">Analysing...</div>

        <div class="grid-2">
            <div class="card">
                <span class="label">Weather</span>
                <div class="val" id="temp">--¬∞C</div>
                <div id="clouds" class="sub-val">--</div>
            </div>
            <div class="card">
                <span class="label">Wind</span>
                <div class="val">
                    <span id="windSpd">--</span> 
                    <span id="windArrow" style="display:inline-block">‚Üë</span>
                </div>
                <div id="windFullDesc" class="sub-val" style="color:var(--white)">--</div>
                <div id="windGst" class="sub-val" style="color:var(--red)">--</div>
            </div>
        </div>

        <div class="card">
            <span class="label">Tides</span>
            <div id="tideList"></div>
        </div>

        <div class="card">
            <span class="label">New Catch Record</span>
            <div class="log-form">
                <input type="text" id="logFish" placeholder="Species (e.g. Bass)">
                <input type="text" id="logSize" placeholder="Size/Weight">
                <input type="text" id="logBait" placeholder="Bait Used">
                <button class="btn-log" onclick="addCatch()">üé£ SAVE TO LOG</button>
            </div>
            <span class="label">Recent Sessions</span>
            <div id="catchList"></div>
        </div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?"; 
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let allStations = [], currentID = null, map = null, marker = null;
    let favs = JSON.parse(localStorage.getItem('fishingFavs')) || [];
    let catches = JSON.parse(localStorage.getItem('fishingCatches')) || [];

    window.onload = () => { initMap(); getStations(); drawFavs(); renderCatches(); };

    function initMap() {
        map = L.map('map', {zoomControl: false, attributionControl: false}).setView([54, -2], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    async function getStations() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            const data = await res.json();
            allStations = data.features.map(f => ({ Id: f.properties.Id, Name: f.properties.Name, Coords: f.geometry.coordinates })).sort((a,b) => a.Name.localeCompare(b.Name));
            fillSelect(allStations);
        } catch (e) { console.error("API Error", e); }
    }

    function getLocation() {
        document.getElementById('loader').style.display = 'block';
        navigator.geolocation.getCurrentPosition(pos => {
            let nearest = null, minDist = Infinity;
            allStations.forEach(stn => {
                const d = Math.sqrt(Math.pow(stn.Coords[1]-pos.coords.latitude,2) + Math.pow(stn.Coords[0]-pos.coords.longitude,2));
                if(d < minDist) { minDist = d; nearest = stn; }
            });
            if(nearest) loadData(nearest.Id);
        }, () => alert("GPS Failed. Please search manually."));
    }

    async function loadData(sid = null) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        currentID = id;
        document.getElementById('stationSelect').value = id;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('dashboard').style.display = 'block';
        updateFavBtn();

        const stn = allStations.find(x => x.Id === id);
        const [lon, lat] = stn.Coords;

        setTimeout(() => { 
            map.invalidateSize(); 
            map.setView([lat, lon], 12);
            if (marker) marker.setLatLng([lat, lon]); else marker = L.marker([lat, lon]).addTo(map);
        }, 300);

        try {
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m,wind_direction_10m,wind_gusts_10m&wind_speed_unit=mph`);
            const weather = await wRes.json();
            
            const tRes = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations/${id}/TidalEvents?duration=2`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            const tides = await tRes.json();

            renderData(weather.current, tides);
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderData(w, tides) {
        const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
        const windDirText = dirs[Math.round(w.wind_direction_10m / 22.5) % 16];
        
        document.getElementById('temp').innerText = `${Math.round(w.temperature_2m)}¬∞C`;
        document.getElementById('windSpd').innerText = `${Math.round(w.wind_speed_10m)} mph`;
        document.getElementById('windFullDesc').innerText = `Direction: ${windDirText} (${w.wind_direction_10m}¬∞)`;
        document.getElementById('windArrow').style.transform = `rotate(${w.wind_direction_10m}deg)`;
        document.getElementById('windGst').innerText = `üö© GUSTS: ${Math.round(w.wind_gusts_10m)} mph`;
        
        const codes = { 0: "Clear Skies", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast", 45: "Foggy", 61: "Slight Rain" };
        document.getElementById('clouds').innerText = codes[w.weather_code] || "Cloudy";

        const future = tides.filter(t => new Date(t.DateTime) > new Date());
        document.getElementById('tideList').innerHTML = future.slice(0, 3).map(t => `
            <div class="tide-row">
                <span style="font-weight:900; color:${t.EventType.includes('High')?'var(--sea)':'var(--gold)'}">${t.EventType.toUpperCase()}</span>
                <span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                <span>${t.Height.toFixed(1)}m</span>
            </div>
        `).join('');

        const rating = document.getElementById('fishingRating');
        rating.innerText = future[0].EventType.includes("High") ? "üé£ PRIME FEEDING WINDOW" : "‚è≥ STEADY ACTIVITY";
        rating.className = "rating-box good";
    }

    function addCatch() {
        const fish = document.getElementById('logFish').value;
        const size = document.getElementById('logSize').value;
        const bait = document.getElementById('logBait').value;
        if(!fish) return alert("Enter species name");

        const port = allStations.find(x => x.Id === currentID).Name;
        catches.unshift({ fish, size, bait, port, date: new Date().toLocaleDateString() });
        localStorage.setItem('fishingCatches', JSON.stringify(catches));
        
        document.getElementById('logFish').value = '';
        document.getElementById('logSize').value = '';
        document.getElementById('logBait').value = '';
        renderCatches();
    }

    function renderCatches() {
        document.getElementById('catchList').innerHTML = catches.map(c => `
            <div class="log-item">
                <b>${c.fish}</b> (${c.size})<br>
                <small>üìç ${c.port} | ü™± ${c.bait}<br>${c.date}</small>
            </div>
        `).join('');
    }

    function toggleFav() {
        const idx = favs.findIndex(f => f.id === currentID);
        if (idx > -1) favs.splice(idx, 1);
        else { const stn = allStations.find(x => x.Id === currentID); favs.push({id: stn.Id, name: stn.Name}); }
        localStorage.setItem('fishingFavs', JSON.stringify(favs));
        drawFavs(); updateFavBtn();
    }

    function updateFavBtn() {
        const btn = document.getElementById('mainFavBtn');
        btn.style.display = 'block';
        const isFav = favs.some(f => f.id === currentID);
        btn.innerText = isFav ? "‚≠ê REMOVE FROM FAVORITES" : "‚≠ê SAVE TO FAVORITES";
        btn.className = isFav ? "btn-fav active" : "btn-fav";
    }

    function drawFavs() { document.getElementById('favBar').innerHTML = favs.map(f => `<button class="fav-tag" onclick="loadData('${f.id}')">${f.name}</button>`).join(''); }
    function fillSelect(data) { const s = document.getElementById('stationSelect'); s.innerHTML = '<option value="">-- Select Port --</option>'; data.forEach(item => { s.innerHTML += `<option value="${item.Id}">${item.Name}</option>`; }); }
    function filterStations() { const q = document.getElementById('searchBox').value.toLowerCase(); fillSelect(allStations.filter(x => x.Name.toLowerCase().includes(q))); }
</script>
</body>
</html>
