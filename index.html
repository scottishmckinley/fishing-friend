<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f41f.png">
    <title>Fishing Friend</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --navy: #050b14; --card: #121c2b; --sea: #34e89e; 
            --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; 
            --red: #ff4757; --border: #1e293b;
            --gradient: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 450px; margin: 0 auto; background: var(--navy); padding: 15px; border-radius: 30px; box-sizing: border-box; }
        
        /* Polished Typography Header */
        .header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        .header h1 { 
            margin: 0; 
            font-size: 2.4rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -1.5px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(52, 232, 158, 0.2));
        }
        .header .subtitle {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            margin-top: -5px;
            display: block;
        }

        /* UI Elements */
        .btn-gps { width: 100%; background: var(--gradient); color: var(--navy); border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; margin-bottom: 25px; font-size: 1rem; text-transform: uppercase; box-shadow: 0 10px 15px -3px rgba(52, 232, 158, 0.2); transition: transform 0.2s; }
        .btn-gps:active { transform: scale(0.98); }
        
        .label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; letter-spacing: 1px; }
        
        input, select { width: 100%; padding: 14px; margin-bottom: 12px; border: 2px solid var(--border); border-radius: 14px; font-size: 16px; background: var(--card); color: var(--white); box-sizing: border-box; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--sea); }

        #favBar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; min-height: 20px; }
        .fav-tag { background: #1e293b; color: var(--sea); padding: 8px 14px; border-radius: 10px; font-size: 0.8rem; border: 1px solid var(--border); font-weight: 700; cursor: pointer; }
        
        .btn-fav { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--gold); background: transparent; color: var(--gold); font-weight: bold; cursor: pointer; margin-bottom: 15px; display: none; }
        .btn-fav.active { background: var(--gold); color: var(--navy); }

        /* Dashboard */
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .val { font-size: 1.6rem; font-weight: 800; color: var(--white); line-height: 1.2; display: flex; align-items: center; gap: 8px; }
        .sub-val { font-size: 0.85rem; font-weight: 600; color: var(--sea); margin-top: 4px; }
        
        #map { height: 220px; width: 100%; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--border); background: #000; }
        .rating-box { padding: 18px; border-radius: 15px; text-align: center; font-weight: 900; margin-bottom: 15px; font-size: 1.1rem; border: 2px solid transparent; }
        .good { background: rgba(52, 232, 158, 0.1); color: var(--sea); border-color: var(--sea); }
        .fair { background: rgba(244, 175, 27, 0.1); color: var(--gold); border-color: var(--gold); }
        
        .tide-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .day-header { background: var(--navy); padding: 6px 12px; font-size: 0.75rem; font-weight: 800; color: var(--gold); margin-top: 15px; border-radius: 8px; }
        
        .btn-outline { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid var(--sea); background: transparent; color: var(--sea); border-radius: 12px; font-weight: bold; cursor: pointer; }
        .loading { text-align: center; color: var(--sea); font-weight: 900; margin: 15px 0; display: none; }
        .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>FISHING FRIEND</h1>
        <span class="subtitle">UK Coastal Intelligence</span>
    </div>

    <button class="btn-gps" onclick="getLocation()">üìç Find Nearest Port</button>

    <div class="search-section">
        <span class="label">Favorites</span>
        <div id="favBar"></div>
        <span class="label">Location Search</span>
        <input type="text" id="searchBox" placeholder="Enter port name..." oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option>-- Select Port --</option></select>
    </div>

    <button id="mainFavBtn" class="btn-fav" onclick="toggleFav()">‚≠ê SAVE TO FAVORITES</button>
    <div id="loader" class="loading">CALCULATING TIDES...</div>

    <div id="dashboard" style="display:none;">
        <div id="map"></div>
        <div id="fishingRating" class="rating-box">Analysing...</div>

        <div class="grid-2">
            <div class="card">
                <span class="label">Weather</span>
                <div class="val" id="temp">--¬∞C</div>
                <div class="sub-val" id="clouds">--</div>
            </div>
            <div class="card">
                <span class="label">Wind</span>
                <div class="val">
                    <span id="windSpd">--</span>
                    <span id="windArrow" style="display:inline-block; font-size:1.2rem; color:var(--sea);">‚Üë</span>
                </div>
                <div class="sub-val" id="windDirLabel">--</div>
                <div class="sub-val" id="windGst" style="color:var(--red); font-size: 0.75rem;">--</div>
            </div>
        </div>

        <div class="card">
            <span class="label">Tidal State</span>
            <div id="tideList"></div>
            <button class="btn-outline" onclick="toggleExtendedTides()">üìÖ View 7-Day Outlook</button>
            <div id="extendedTides" style="display:none;"></div>
        </div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?"; 
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let allStations = [], currentID = null, map = null, marker = null, allTides = [];
    let favs = JSON.parse(localStorage.getItem('fishingFavs')) || [];

    window.onload = () => { initMap(); getStations(); drawFavs(); };

    function initMap() {
        if(map) return;
        map = L.map('map', {zoomControl: false, attributionControl: false}).setView([54, -2], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    async function getStations() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            const data = await res.json();
            allStations = data.features.map(f => ({ Id: f.properties.Id, Name: f.properties.Name, Coords: f.geometry.coordinates })).sort((a,b) => a.Name.localeCompare(b.Name));
            fillSelect(allStations);
        } catch (e) { console.error(e); }
    }

    function getLocation() {
        if (!navigator.geolocation) return;
        document.getElementById('loader').style.display = 'block';
        navigator.geolocation.getCurrentPosition(pos => {
            let nearest = null, minDist = Infinity;
            allStations.forEach(stn => {
                const d = Math.sqrt(Math.pow(stn.Coords[1]-pos.coords.latitude,2) + Math.pow(stn.Coords[0]-pos.coords.longitude,2));
                if(d < minDist) { minDist = d; nearest = stn; }
            });
            if(nearest) loadData(nearest.Id);
        });
    }

    async function loadData(sid = null) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        document.getElementById('searchBox').value = "";
        document.getElementById('extendedTides').style.display = 'none';
        fillSelect(allStations);
        currentID = id;
        document.getElementById('stationSelect').value = id;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('dashboard').style.display = 'block';
        updateFavBtn();

        const stn = allStations.find(x => x.Id === id);
        const [lon, lat] = stn.Coords;
        
        // Fix for Leaflet Map Loading
        setTimeout(() => { 
            map.invalidateSize(); 
            map.setView([lat, lon], 12);
            if (marker) marker.setLatLng([lat, lon]); else marker = L.marker([lat, lon]).addTo(map);
        }, 300);

        try {
            const tRes = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations/${id}/TidalEvents?duration=7`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
            allTides = await tRes.json();
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,cloud_cover,wind_speed_10m,wind_direction_10m,wind_gusts_10m&wind_speed_unit=mph`);
            const wind = await wRes.json();
            render(allTides, wind.current);
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function render(tides, wind) {
        const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
        document.getElementById('windSpd').innerText = `${Math.round(wind.wind_speed_10m)} mph`;
        document.getElementById('windDirLabel').innerText = dirs[Math.round(wind.wind_direction_10m / 22.5) % 16];
        document.getElementById('windArrow').style.transform = `rotate(${wind.wind_direction_10m}deg)`;
        document.getElementById('windGst').innerText = `üö© GUSTS: ${Math.round(wind.wind_gusts_10m)} mph`;
        document.getElementById('temp').innerText = `${Math.round(wind.temperature_2m)}¬∞C`;
        document.getElementById('clouds').innerText = wind.cloud_cover > 70 ? "Overcast" : "Clear Skies";

        const futureTides = tides.filter(t => new Date(t.DateTime) > new Date());
        document.getElementById('tideList').innerHTML = futureTides.slice(0, 4).map(t => `<div class="tide-row"><span style="font-weight:900; color:${t.EventType.includes('High')?'var(--sea)':'#e67e22'}">${t.EventType.includes('High')?'HIGH':'LOW'}</span><span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span>${t.Height.toFixed(1)}m</span></div>`).join('');
        
        let extendedHTML = "";
        let currentDay = "";
        futureTides.slice(4, 28).forEach(t => {
            const d = new Date(t.DateTime).toLocaleDateString([], {weekday: 'long', day: 'numeric', month: 'short'});
            if(d !== currentDay) { currentDay = d; extendedHTML += `<div class="day-header">${d}</div>`; }
            extendedHTML += `<div class="tide-row"><span>${t.EventType.includes('High')?'High':'Low'}</span><span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span>${t.Height.toFixed(1)}m</span></div>`;
        });
        document.getElementById('extendedTides').innerHTML = extendedHTML;

        const rating = document.getElementById('fishingRating');
        if (futureTides[0]?.EventType.includes("High")) {
            rating.innerText = "üé£ PRIME FEEDING WINDOW";
            rating.className = "rating-box good";
        } else {
            rating.innerText = "‚è≥ STEADY ACTIVITY";
            rating.className = "rating-box fair";
        }
    }

    function toggleExtendedTides() {
        const div = document.getElementById('extendedTides');
        div.style.display = div.style.display === 'none' ? 'block' : 'none';
    }

    function toggleFav() {
        const idx = favs.findIndex(f => f.id === currentID);
        if (idx > -1) favs.splice(idx, 1);
        else { const stn = allStations.find(x => x.Id === currentID); favs.push({id: stn.Id, name: stn.Name}); }
        localStorage.setItem('fishingFavs', JSON.stringify(favs));
        drawFavs(); updateFavBtn();
    }
    function updateFavBtn() {
        const btn = document.getElementById('mainFavBtn');
        btn.style.display = 'block';
        const isFav = favs.some(f => f.id === currentID);
        btn.innerText = isFav ? "‚≠ê REMOVE FROM FAVORITES" : "‚≠ê SAVE TO FAVORITES";
        btn.className = isFav ? "btn-fav active" : "btn-fav";
    }
    function drawFavs() { document.getElementById('favBar').innerHTML = favs.length ? favs.map(f => `<button class="fav-tag" onclick="loadData('${f.id}')">${f.name}</button>`).join('') : '<span style="color:#64748b; font-size:0.8rem;">No favorites saved.</span>'; }
    function fillSelect(data) { const s = document.getElementById('stationSelect'); s.innerHTML = '<option value="">-- Select Port --</option>'; data.forEach(item => { const el = document.createElement('option'); el.value = item.Id; el.textContent = item.Name; s.appendChild(el); }); }
    function filterStations() { const q = document.getElementById('searchBox').value.toLowerCase(); fillSelect(allStations.filter(x => x.Name.toLowerCase().includes(q))); }
</script>
</body>
</html>
