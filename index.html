<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fishing Friend Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --navy: #050b14; --card: #121c2b; --sea: #34e89e; 
            --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; 
            --red: #ff4757; --border: #1e293b;
            --gradient: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 450px; margin: 0 auto; background: var(--navy); box-sizing: border-box; }
        
        .header h1 { text-align: center; margin: 15px 0; font-size: 1.8rem; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }

        .btn-gps { width: 100%; background: var(--gradient); color: var(--navy); border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; margin-bottom: 15px; }
        .label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--white); box-sizing: border-box; outline: none; font-family: inherit; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 20px; margin-bottom: 15px; }
        
        /* Tides Today Grid */
        .today-tide-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tide-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .high-label { color: var(--sea); font-weight: bold; font-size: 0.7rem; }
        .low-label { color: var(--gold); font-weight: bold; font-size: 0.7rem; }
        #tideOutlook { display: none; background: #0a111a; border-radius: 15px; padding: 10px; margin-top: 10px; }

        /* Photo Upload UI */
        .photo-input-container { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        #photoPreview { width: 60px; height: 60px; border-radius: 10px; border: 2px dashed var(--border); object-fit: cover; display: none; }
        .btn-photo { background: var(--border); color: var(--white); padding: 12px; border-radius: 12px; font-size: 0.8rem; cursor: pointer; flex: 1; text-align: center; border: 1px solid #2d3748; }

        /* Diary List */
        .diary-timeline { border-left: 2px solid var(--border); margin: 20px 0 0 10px; padding-left: 20px; }
        .diary-log-item { margin-bottom: 30px; position: relative; }
        .diary-log-item::before { content: ''; position: absolute; left: -26px; top: 6px; width: 10px; height: 10px; background: var(--sea); border-radius: 50%; border: 3px solid var(--navy); }
        .catch-card-inner { display: flex; gap: 12px; align-items: flex-start; }
        .catch-thumb { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; cursor: pointer; background: #0a111a; }
        .diary-date { font-size: 0.7rem; font-weight: 900; color: var(--gold); }
        .diary-content { font-size: 1rem; color: var(--white); font-weight: 700; margin: 2px 0; }
        .btn-share-mini { background: #1e293b; color: var(--sea); border: 1px solid var(--border); border-radius: 6px; padding: 4px 8px; font-size: 0.6rem; font-weight: bold; cursor: pointer; margin-top: 5px; display: inline-block; }

        /* Share Canvas Hidden */
        #shareCanvasWrapper { position: absolute; left: -9999px; top: 0; }
        .share-card-template { width: 400px; background: var(--navy); color: white; padding: 25px; border-radius: 0; position: relative; border: 4px solid var(--sea); }
        .share-img { width: 100%; height: 300px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }

        /* Help & Stats Modal */
        #helpModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--navy); z-index: 1001; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        #helpBtn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gradient); border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; z-index: 1000; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>Fishing Friend</h1></div>

    <button class="btn-gps" onclick="getLocation()">üìç GPS: FIND NEAREST PORT</button>

    <div class="card">
        <span class="label">Location</span>
        <input type="text" id="searchInput" placeholder="Search ports..." oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option value="">-- Select Port --</option></select>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="card">
            <span class="label">Tides Today</span>
            <div id="todayTideList" class="today-tide-grid"></div>
            <div class="outlook-trigger" onclick="toggleOutlook()" style="text-align:center; font-size:0.7rem; margin-top:10px; cursor:pointer; text-decoration:underline;">View 7-Day Outlook ‚ñº</div>
            <div id="tideOutlook"></div>
        </div>

        <div class="card">
            <span class="label">Record a Catch</span>
            <div class="photo-input-container">
                <img id="photoPreview">
                <label class="btn-photo">
                    üì∑ ADD PHOTO
                    <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="previewPhoto(event)">
                </label>
            </div>
            <input type="text" id="logFish" placeholder="Species">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="number" id="logWeight" placeholder="Wgt">
                <select id="logUnit"><option value="lb">lb</option><option value="kg">kg</option></select>
                <input type="number" id="logLength" placeholder="cm">
            </div>
            <textarea id="logNotes" placeholder="Notes..."></textarea>
            <button class="btn-gps" onclick="addCatch()">üìñ SAVE TO DIARY</button>
        </div>

        <div class="card">
            <span class="label">Search Diary</span>
            <input type="text" id="textFilter" placeholder="Search by month, year, note..." oninput="renderDiary()">
        </div>

        <div id="diaryContainer"></div>
    </div>
</div>

<button id="helpBtn" onclick="toggleHelp()">üìä</button>

<div id="shareCanvasWrapper">
    <div id="shareTemplate" class="share-card-template">
        <img id="shareImg" class="share-img" src="">
        <h1 id="shareFish" style="margin:0; font-size:2.5rem; color:var(--sea); text-transform:uppercase;"></h1>
        <div id="shareMeta" style="font-size:1.2rem; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px;"></div>
        <p id="shareLoc" style="margin:0; font-size:1rem; opacity:0.7;"></p>
        <div style="margin-top:20px; font-weight:900; color:var(--gold); font-size:0.8rem;">GENERATED BY FISHING FRIEND</div>
    </div>
</div>

<div id="helpModal">
    <div style="max-width:400px; margin:0 auto;">
        <h2 style="color:var(--white)">My Stats</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
            <div class="card" style="text-align:center;"><span id="statCount" style="font-size:1.5rem; font-weight:900; color:var(--sea)">0</span><br><span class="label">Catches</span></div>
            <div class="card" style="text-align:center;"><span id="statWeight" style="font-size:1.5rem; font-weight:900; color:var(--sea)">0</span><br><span class="label">Total Lbs</span></div>
        </div>
        <div class="card"><span class="label">Personal Bests</span><div id="pbList" style="font-size:0.85rem; margin-top:10px;"></div></div>
        <div style="display:flex; gap:10px;"><button class="btn-gps" onclick="exportData()" style="flex:1; font-size:0.8rem;">üì§ EXPORT</button><button class="btn-gps" onclick="toggleHelp()" style="flex:1; background:var(--red); color:white;">CLOSE</button></div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?"; 
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let catches = JSON.parse(localStorage.getItem('fishingCatches')) || [];
    let allStations = [], currentSnap = {}, currentPhoto = null;

    window.onload = () => { getStations(); renderDiary(); };

    async function getStations() {
        const res = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
        const data = await res.json();
        allStations = data.features.map(f => ({ Id: f.properties.Id, Name: f.properties.Name, Coords: f.geometry.coordinates }));
        updateSelect(allStations.sort((a,b) => a.Name.localeCompare(b.Name)));
    }

    function updateSelect(list) {
        document.getElementById('stationSelect').innerHTML = '<option value="">-- Select Port --</option>' + list.map(x => `<option value="${x.Id}">${x.Name}</option>`).join('');
    }

    function filterStations() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        updateSelect(allStations.filter(s => s.Name.toLowerCase().includes(query)));
    }

    function getLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            let nearest = allStations.reduce((prev, curr) => {
                let d1 = Math.hypot(prev.Coords[1]-pos.coords.latitude, prev.Coords[0]-pos.coords.longitude);
                let d2 = Math.hypot(curr.Coords[1]-pos.coords.latitude, curr.Coords[0]-pos.coords.longitude);
                return d1 < d2 ? prev : curr;
            });
            document.getElementById('stationSelect').value = nearest.Id;
            loadData(nearest.Id);
        });
    }

    async function loadData(sid) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('searchInput').value = "";
        const stn = allStations.find(x => x.Id === id);
        currentSnap = { port: stn.Name };
        const tRes = await fetch(PROXY + encodeURIComponent(`${API_BASE}/Stations/${id}/TidalEvents?duration=7`), { headers: { 'Ocp-Apim-Subscription-Key': KEY } });
        const tides = await tRes.json();
        renderTodayTides(tides);
        renderOutlook(tides);
    }

    function renderTodayTides(tides) {
        const today = tides.filter(t => new Date(t.DateTime).toDateString() === new Date().toDateString());
        document.getElementById('todayTideList').innerHTML = today.map(t => `<div class="tide-box"><div class="${t.EventType.includes('High')?'high-label':'low-label'}">${t.EventType.toUpperCase()}</div><div style="font-weight:bold; font-size:1rem;">${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div></div>`).join('');
    }

    function renderOutlook(tides) {
        const groups = {};
        tides.forEach(t => {
            const dateStr = new Date(t.DateTime).toLocaleDateString([], { weekday: 'short', day: 'numeric', month: 'short' });
            if (!groups[dateStr]) groups[dateStr] = [];
            groups[dateStr].push(t);
        });
        document.getElementById('tideOutlook').innerHTML = Object.keys(groups).map(date => `<div style="border-bottom:1px solid #1e293b; padding:8px 0;"><div style="font-size:0.7rem; color:var(--gold); font-weight:bold;">${date}</div>${groups[date].map(t => `<div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>${t.EventType}</span><span>${new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>`).join('')}</div>`).join('');
    }

    function previewPhoto(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            currentPhoto = event.target.result;
            document.getElementById('photoPreview').src = currentPhoto;
            document.getElementById('photoPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    function addCatch() {
        const fish = document.getElementById('logFish').value;
        if(!fish) return;
        const entry = {
            fish: fish, weight: document.getElementById('logWeight').value, unit: document.getElementById('logUnit').value,
            length: document.getElementById('logLength').value, notes: document.getElementById('logNotes').value,
            photo: currentPhoto, timestamp: new Date().getTime(), snap: {...currentSnap}
        };
        catches.unshift(entry);
        localStorage.setItem('fishingCatches', JSON.stringify(catches));
        currentPhoto = null;
        document.getElementById('photoPreview').style.display = 'none';
        ['logFish','logWeight','logLength','logNotes'].forEach(id => document.getElementById(id).value = '');
        renderDiary();
    }

    function renderDiary() {
        const textF = document.getElementById('textFilter').value.toLowerCase();
        const filtered = catches.filter(c => {
            const dateStr = new Date(c.timestamp).toLocaleDateString([], {month:'long', year:'numeric'}).toLowerCase();
            return !textF || c.fish.toLowerCase().includes(textF) || c.notes.toLowerCase().includes(textF) || dateStr.includes(textF);
        });

        document.getElementById('diaryContainer').innerHTML = '<div class="diary-timeline">' + filtered.map((c, i) => `
            <div class="diary-log-item">
                <div class="catch-card-inner">
                    ${c.photo ? `<img src="${c.photo}" class="catch-thumb">` : `<div class="catch-thumb" style="display:flex; align-items:center; justify-content:center; opacity:0.2;">üêü</div>`}
                    <div style="flex:1">
                        <div class="diary-date">${new Date(c.timestamp).toLocaleDateString('en-GB', {day:'2-digit', month:'short', year:'numeric'})}</div>
                        <div class="diary-content">${c.fish.toUpperCase()} ${c.weight?`‚Ä¢ ${c.weight}${c.unit}`:''}</div>
                        <div style="font-size:0.7rem; opacity:0.6;">üìç ${c.snap.port || 'Record'}</div>
                        <div class="btn-share-mini" onclick="generateShareCard(${catches.indexOf(c)})">üì§ SHARE CARD</div>
                    </div>
                </div>
            </div>`).join('') + '</div>';
    }

    async function generateShareCard(index) {
        const c = catches[index];
        const btn = event.target;
        btn.innerText = "GENERATING...";
        
        document.getElementById('shareImg').src = c.photo || '';
        document.getElementById('shareFish').innerText = c.fish;
        document.getElementById('shareMeta').innerText = `${c.weight}${c.unit} ${c.length ? `| ${c.length}cm` : ''}`;
        document.getElementById('shareLoc').innerText = `Caught at ${c.snap.port} on ${new Date(c.timestamp).toLocaleDateString()}`;

        const canvas = await html2canvas(document.getElementById('shareTemplate'), { useCORS: true });
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'catch.png', { type: 'image/png' });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'My Catch', text: `Check out this ${c.fish}!` });
            } else {
                const link = document.createElement('a');
                link.download = 'catch-card.png';
                link.href = canvas.toDataURL();
                link.click();
            }
            btn.innerText = "üì§ SHARE CARD";
        });
    }

    function toggleHelp() {
        const el = document.getElementById('helpModal');
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
        if(el.style.display === 'block') {
            document.getElementById('statCount').innerText = catches.length;
            let total = 0; catches.forEach(c => total += (parseFloat(c.weight)||0) * (c.unit === 'lb' ? 1 : 2.2));
            document.getElementById('statWeight').innerText = Math.round(total);
        }
    }

    function toggleOutlook() { const el = document.getElementById('tideOutlook'); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(catches)], {type:'application/json'})); a.download = `fishing_diary.json`; a.click(); }
</script>
</body>
</html>
