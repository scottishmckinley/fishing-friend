<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Angler OS v6.4 PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --navy: #050b14; --card: #121c2b; --sea: #34e89e; --gold: #f4af1b; --white: #f1f2f6; --text: #cbd5e0; --red: #ff4757; --border: #1e293b; --high-tide: rgba(52, 152, 219, 0.25); --low-tide: rgba(46, 204, 113, 0.2); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--navy); margin: 0; padding: 10px; color: var(--text); }
        .app-container { max-width: 500px; margin: 0 auto; padding-bottom: 60px; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: var(--white); margin: 0; font-weight: 800; }
        .header span { color: var(--sea); }
        .drawer { display: none; background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.5; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 15px; position: relative; }
        #map { height: 160px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; }
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .hud-item { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .label { font-size: 0.55rem; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px;}
        .val { font-size: 0.9rem; font-weight: bold; color: var(--white); }
        .sub-val { font-size: 0.65rem; font-weight: bold; display: block; margin-top: 2px; }
        .btn-main { width: 100%; background: linear-gradient(135deg, #34e89e 0%, #0fb9b1 100%); color: var(--navy); border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
        .btn-sub { background: var(--card); border: 1px solid var(--border); color: var(--gold); padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-align: center; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border); border-radius: 10px; background: var(--navy); color: var(--white); box-sizing: border-box; }
        .tide-row { display: flex; justify-content: space-between; padding: 10px; font-size: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .is-high { background: var(--high-tide); border-left: 4px solid #3498db; color: #fff; }
        .is-low { background: var(--low-tide); border-left: 4px solid #2ecc71; }
        #sizeAlert { display: none; background: var(--red); color: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; text-align: center; font-weight: bold; font-size: 0.75rem; }
        .pb-badge { background: var(--gold); color: var(--navy); font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: 900; vertical-align: middle; margin-left: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>ANGLER<span>OS</span> v6.4</h1></div>

    <div class="hud-grid">
        <div class="btn-sub" onclick="toggle('helpBox')">üìÅ DATA & GUIDE</div>
        <div class="btn-sub" onclick="showSummary()">üìä SUMMARY</div>
    </div>

    <div id="helpBox" class="drawer">
        <h4 style="color:var(--gold); margin:0 0 5px 0;">üíæ DATA MGMT</h4>
        <p><b>Export:</b> Save a .json backup of your diary.<br><b>Import:</b> Restore your data from a backup file.</p>
        <button class="btn-sub" style="width:100%; margin-bottom:5px;" onclick="exportData()">EXPORT BACKUP</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        <button class="btn-sub" style="width:100%" onclick="document.getElementById('importFile').click()">IMPORT BACKUP</button>
    </div>

    <div id="summaryBox" class="drawer"></div>
    <div id="map"></div>
    <button class="btn-main" onclick="syncGPS()">üìç SYNC LOCATION & WEATHER</button>

    <div class="card" style="padding: 10px; margin-bottom: 10px;">
        <span class="label">UK & Ireland Port Search</span>
        <div style="display:flex; gap:5px; margin-bottom:8px;">
            <input type="text" id="manualSearch" style="margin-bottom:0" placeholder="Search ports..." oninput="filterPorts(this.value)">
            <button class="btn-sub" onclick="addFav()" style="font-size:1.2rem;">‚≠ê</button>
        </div>
        <select id="portList" onchange="handlePortSelect(this.value)"><option value="">-- Results --</option></select>
    </div>

    <div class="hud-grid">
        <div class="hud-item"><span class="label">Tide</span><div id="hudTide" class="val">--</div><span id="hudState" class="sub-val" style="color:var(--sea)">--</span></div>
        <div class="hud-item"><span class="label">Weather</span><div id="hudWeather" class="val">--</div><span id="hudDesc" class="sub-val" style="color:var(--gold)">--</span></div>
    </div>
    <div class="hud-grid">
        <div class="hud-item"><span class="label">Flow</span><div id="hudFlow" class="val">--</div><span id="hudKnots" class="sub-val">--</span></div>
        <div class="hud-item"><span class="label">Barometer</span><div id="hudPress" class="val">--</div><span id="pressTrend" class="sub-val">--</span></div>
    </div>

    <button class="btn-sub" style="width:100%; color:var(--sea); margin-bottom:15px;" onclick="toggle('tideBox')">üìÖ 7-DAY TIDE OUTLOOK ‚ñæ</button>
    <div id="tideBox" class="drawer"><div id="outlookList"></div></div>

    <div class="card" id="logForm">
        <div id="sizeAlert"></div>
        <input type="text" id="sp" placeholder="Species (e.g. Bass, Cod...)" oninput="checkSize()">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="number" id="ln" placeholder="Length (cm)" oninput="checkSize()">
            <input type="number" id="wt" placeholder="Weight (lb)">
        </div>
        <textarea id="notes" placeholder="Notes (Bait, Rig, Time of Day...)"></textarea>
        <button class="btn-main" onclick="saveEntry()">üíæ SAVE TO DIARY</button>
    </div>

    <div id="diary"></div>
</div>

<script>
    const AD_KEY = '05819e75195f4d5f8e73742dd5d57c39';
    const PROXY = "https://corsproxy.io/?";
    let catches = JSON.parse(localStorage.getItem('aos_v6_logs')) || [];
    let favs = JSON.parse(localStorage.getItem('aos_v6_favs')) || [];
    let allPorts = [], map, marker, selectedPortId = null;
    let curData = { pt: "Unknown Port", prs: "--", env: "--" };

    const REGS = { 
        "bass": 42, "cod": 35, "whiting": 27, "plaice": 27, "sole": 24, "pollock": 30,
        "flounder": 27, "smoothhound": 51, "smooth hound": 51, "dogfish": 38, "lsd": 38,
        "huss": 58, "dab": 20, "haddock": 30, "coalfish": 35, "mullet": 33, "mackerel": 30,
        "ray": 41, "skate": 41, "turbot": 41, "brill": 35, "garfish": 38
    };

    const WMO = {
        0: "Clear Sky", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast",
        45: "Foggy", 48: "Rime Fog", 51: "Light Drizzle", 53: "Mod. Drizzle",
        55: "Dense Drizzle", 61: "Slight Rain", 63: "Moderate Rain", 65: "Heavy Rain",
        71: "Slight Snow", 73: "Moderate Snow", 75: "Heavy Snow", 80: "Slight Showers",
        81: "Mod. Showers", 82: "Violent Showers", 95: "Thunderstorm"
    };

    window.onload = () => {
        map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadPorts(); renderDiary();
    };

    function toggle(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    async function loadPorts() {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        allPorts = data.features.map(f => ({ id: f.properties.Id, name: f.properties.Name, lat: f.geometry.coordinates[1], lon: f.geometry.coordinates[0] })).sort((a,b)=>a.name.localeCompare(b.name));
        filterPorts("");
    }

    function filterPorts(q) {
        const s = document.getElementById('portList');
        s.innerHTML = '<option value="">-- Results --</option>';
        if (favs.length > 0 && !q) {
            let g = document.createElement('optgroup'); g.label = "‚≠ê FAVOURITES";
            favs.forEach(f => { let o = document.createElement('option'); o.value = f.id; o.innerText = f.name; g.appendChild(o); });
            s.appendChild(g);
        }
        let g2 = document.createElement('optgroup'); g2.label = "ALL PORTS";
        allPorts.filter(p => p.name.toLowerCase().includes(q.toLowerCase())).forEach(p => {
            let o = document.createElement('option'); o.value = p.id; o.innerText = p.name; g2.appendChild(o);
        });
        s.appendChild(g2);
    }

    function handlePortSelect(id) {
        if(!id) return;
        selectedPortId = id;
        const port = allPorts.find(p => p.id === id);
        curData.pt = port.name;
        map.setView([port.lat, port.lon], 12);
        if(marker) marker.setLatLng([port.lat, port.lon]); else marker = L.marker([port.lat, port.lon]).addTo(map);
        document.getElementById('manualSearch').value = "";
        fetchTides(id);
    }

    function addFav() {
        if (!selectedPortId) return alert("Select a port first!");
        const port = allPorts.find(p => p.id === selectedPortId);
        if (!favs.some(f => f.id === port.id)) {
            favs.push({id: port.id, name: port.name});
            localStorage.setItem('aos_v6_favs', JSON.stringify(favs));
            filterPorts("");
            alert(`‚≠ê ${port.name} added to Favourites!`);
        }
    }

    async function syncGPS() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=surface_pressure`);
            const wData = await wRes.json();
            const cw = wData.current_weather;
            curData.prs = wData.hourly.surface_pressure[0];
            document.getElementById('hudWeather').innerText = `${cw.temperature}¬∞C`;
            document.getElementById('hudDesc').innerText = WMO[cw.weathercode] || "Fair";
            document.getElementById('hudPress').innerText = curData.prs + "hPa";
            document.getElementById('pressTrend').innerText = curData.prs >= 1013 ? "STABLE" : "LOW PRESSURE";
            const near = allPorts.reduce((p, c) => Math.hypot(p.lat - latitude, p.lon - longitude) < Math.hypot(c.lat - latitude, c.lon - longitude) ? p : c);
            handlePortSelect(near.id);
        });
    }

    async function fetchTides(id) {
        const res = await fetch(PROXY + encodeURIComponent(`https://admiraltyapi.azure-api.net/uktidalapi/api/V1/Stations/${id}/TidalEvents?duration=7`), { headers: {'Ocp-Apim-Subscription-Key': AD_KEY} });
        const data = await res.json();
        const next = data.find(e => new Date(e.DateTime) > new Date());
        document.getElementById('hudTide').innerText = next.Height.toFixed(1) + "m";
        document.getElementById('hudState').innerText = next.EventType.includes("High") ? "RISING" : "FALLING";
        const hrs = Math.abs(new Date(next.DateTime) - new Date()) / 3600000;
        const knots = (Math.abs(Math.sin((hrs/6)*Math.PI)) * 3.5).toFixed(1);
        document.getElementById('hudFlow').innerText = knots + " kn";
        document.getElementById('hudKnots').innerText = knots >= 1.5 ? "FEEDING ACTIVE" : "SLACK WATER";
        curData.env = `Tide: ${next.Height.toFixed(1)}m | Flow: ${knots}kn`;

        let html = ""; let lastD = "";
        data.forEach(e => {
            const d = new Date(e.DateTime).toLocaleDateString([], {weekday:'short', day:'numeric'});
            if(d !== lastD) { html += (lastD ? "</div>" : "") + `<div style="margin-bottom:8px; border:1px solid var(--border); border-radius:10px; overflow:hidden;"><div style="background:var(--border); padding:5px; font-size:0.7rem; color:var(--gold); font-weight:bold;">${d.toUpperCase()}</div>`; lastD = d; }
            html += `<div class="tide-row ${e.EventType.includes('High') ? 'is-high' : 'is-low'}"><span>${new Date(e.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span><span>${e.EventType}</span><span>${e.Height.toFixed(1)}m</span></div>`;
        });
        document.getElementById('outlookList').innerHTML = html + "</div>";
    }

    function checkSize() {
        const species = document.getElementById('sp').value.toLowerCase();
        const len = parseFloat(document.getElementById('ln').value);
        const alertBox = document.getElementById('sizeAlert');
        let rule = null;
        for (let key in REGS) { if (species.includes(key)) { rule = key; break; } }
        if (rule && len < REGS[rule]) {
            alertBox.style.display = 'block';
            alertBox.innerText = `‚ö†Ô∏è UNDERSIZED! ${rule.toUpperCase()} MIN: ${REGS[rule]}cm`;
        } else { alertBox.style.display = 'none'; }
    }

    function saveEntry() {
        const sp = document.getElementById('sp').value; if(!sp) return;
        const wt = parseFloat(document.getElementById('wt').value) || 0;
        
        // PB LOGIC: Find best weight for this species in history
        const historicalBest = catches
            .filter(c => c.sp.toLowerCase().includes(sp.toLowerCase()))
            .reduce((max, c) => Math.max(max, parseFloat(c.wt) || 0), 0);
        
        const isPB = wt > 0 && wt > historicalBest;

        const entry = {
            sp, 
            ln: document.getElementById('ln').value || "0", 
            wt: wt, 
            nt: document.getElementById('notes').value, 
            dt: new Date().toLocaleDateString(), 
            tm: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            loc: curData.pt,
            env: curData.env,
            isPB: isPB
        };
        
        catches.unshift(entry);
        localStorage.setItem('aos_v6_logs', JSON.stringify(catches));
        document.getElementById('sp').value = ""; document.getElementById('ln').value = ""; document.getElementById('wt').value = ""; document.getElementById('notes').value = "";
        renderDiary();
    }

    function renderDiary() {
        document.getElementById('diary').innerHTML = catches.map((c, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--sea);">
                    <span>${c.sp.toUpperCase()} ${c.isPB ? '<span class="pb-badge">PERSONAL BEST</span>' : ''}</span>
                    <span>${c.ln}cm / ${c.wt}lb</span>
                </div>
                <div style="font-size:0.7rem; color:var(--gold); margin:5px 0; font-weight:bold;">
                    üìç ${c.loc} | üìÖ ${c.dt} @ ${c.tm}
                </div>
                <div style="font-size:0.7rem; color:#64748b; margin-bottom:5px;">${c.env}</div>
                <div style="font-size:0.85rem; color:var(--white); border-top:1px solid rgba(255,255,255,0.05); padding-top:5px;">${c.nt}</div>
                <button class="btn-sub" style="width:100%; margin-top:10px; color:var(--red); border:1px solid rgba(255,71,87,0.3)" onclick="deleteCatch(${i})">DELETE LOG</button>
            </div>`).join('');
    }

    function deleteCatch(i) { if(confirm("Delete this catch permanently?")) { catches.splice(i,1); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderDiary(); } }
    function exportData() { const b = new Blob([JSON.stringify(catches)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'AnglerOS_Logs.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { catches = JSON.parse(ev.target.result); localStorage.setItem('aos_v6_logs', JSON.stringify(catches)); renderDiary(); }; r.readAsText(e.target.files[0]); }
</script>
</body>
</html>
