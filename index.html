<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>UK Shore Fishing Friend</title>
    <style>
        :root { --navy: #001f3f; --sea: #0074D9; --gold: #FFDC00; --bg: #f4f7f6; --red: #ff4136; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .app-container { max-width: 480px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        h1 { color: var(--navy); text-align: center; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .label { font-size: 0.7rem; font-weight: bold; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        #favBar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .fav-tag { background: var(--navy); color: white; padding: 8px 14px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; border: none; }
        .card { background: #fff; border: 1px solid #f0f0f0; padding: 20px; border-radius: 15px; margin-bottom: 15px; position: relative; border-left: 5px solid var(--sea); }
        .val { font-size: 2rem; font-weight: 800; color: var(--navy); margin: 5px 0; }
        .tide-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f5f5f5; }
        .high { color: #2ecc40; font-weight: bold; }
        .low { color: #ff851b; font-weight: bold; }
        .star { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.6rem; cursor: pointer; color: #ddd; }
        .star.active { color: var(--gold); }
        .loading { text-align: center; font-weight: bold; color: var(--sea); padding: 10px; display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>âš“ UK Shore Fishing Friend</h1>
    <div id="favBar"></div>
    <div style="margin-bottom:20px;">
        <span class="label">Search Port</span>
        <input type="text" id="searchBox" placeholder="e.g. Whitby" oninput="filterStations()">
        <select id="stationSelect" onchange="loadData()"><option>Loading Stations...</option></select>
    </div>
    <div id="loader" class="loading">ðŸ“¡ Syncing with Coastguard...</div>
    <div id="dashboard">
        <div class="card">
            <button id="starBtn" class="star" onclick="toggleFav()">â˜…</button>
            <span class="label">Live Wind</span>
            <div class="val" id="windSpd">-- mph</div>
            <div id="windGst" style="color:var(--red); font-weight:bold;">Gusts: --</div>
            <div id="windDir" style="color:var(--sea); font-size:0.9rem;">Select a station</div>
        </div>
        <div class="card" style="border-left-color: #2ecc40;">
            <span class="label">Next 4 Tides</span>
            <div id="tideList"><p style="color:#ccc; font-size:0.85rem;">Waiting for port selection...</p></div>
        </div>
    </div>
</div>

<script>
    const KEY = '05819e75195f4d5f8e73742dd5d57c39';
    // Using a reliable transparent proxy
    const PROXY = "https://corsproxy.io/?"; 
    // THE CORRECT URL from the docs
    const API_BASE = "https://admiraltyapi.azure-api.net/uktidalapi/api/V1";

    let allStations = [];
    let currentID = null;
    let favs = JSON.parse(localStorage.getItem('fishingFavs')) || [];

    window.onload = () => { getStations(); drawFavs(); };

    async function getStations() {
        try {
            // Updated to the /uktidalapi/ path
            const target = `${API_BASE}/Stations`;
            const res = await fetch(PROXY + encodeURIComponent(target), {
                headers: { 'Ocp-Apim-Subscription-Key': KEY }
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const data = await res.json();
            // The docs say it's a GeoJSON FeatureCollection
            // So the stations are inside 'features'
            allStations = data.features.map(f => ({
                Id: f.properties.Id,
                Name: f.properties.Name,
                Coords: f.geometry.coordinates
            }));

            allStations.sort((a, b) => a.Name.localeCompare(b.Name));
            fillSelect(allStations);
        } catch (e) {
            console.error("Admiralty Load Error:", e);
            document.getElementById('stationSelect').innerHTML = '<option>Error: Path mismatch or Key inactive</option>';
        }
    }

    function fillSelect(data) {
        const s = document.getElementById('stationSelect');
        s.innerHTML = '<option value="">-- Choose Port --</option>';
        data.forEach(item => {
            const el = document.createElement('option');
            el.value = item.Id; el.textContent = item.Name; s.appendChild(el);
        });
    }

    async function loadData(sid = null) {
        const id = sid || document.getElementById('stationSelect').value;
        if (!id) return;
        currentID = id;
        document.getElementById('loader').style.display = 'block';
        updateStar();

        const stn = allStations.find(x => x.Id === id);
        const [lon, lat] = stn.Coords;

        try {
            // Correct Tide Path
            const tideTarget = `${API_BASE}/Stations/${id}/TidalEvents`;
            const tRes = await fetch(PROXY + encodeURIComponent(tideTarget), {
                headers: { 'Ocp-Apim-Subscription-Key': KEY }
            });
            const tides = await tRes.json();

            // Weather (Direct)
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=wind_speed_10m,wind_direction_10m,wind_gusts_10m&wind_speed_unit=mph`);
            const wind = await wRes.json();

            render(tides, wind.current, stn.Name);
        } catch (err) { 
            console.error(err);
            alert("Could not load tides for this specific port.");
        } finally { 
            document.getElementById('loader').style.display = 'none'; 
        }
    }

    function render(tides, wind, name) {
        const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
        const dir = dirs[Math.round(wind.wind_direction_10m / 22.5) % 16];
        document.getElementById('windSpd').innerText = `${Math.round(wind.wind_speed_10m)} mph`;
        document.getElementById('windGst').innerText = `Gusts: ${Math.round(wind.wind_gusts_10m)} mph`;
        document.getElementById('windDir').innerText = `${dir} (${wind.wind_direction_10m}Â°) at ${name}`;

        const list = document.getElementById('tideList');
        if (!Array.isArray(tides)) {
            list.innerHTML = "<p>Data restricted or unavailable.</p>"; return;
        }
        list.innerHTML = tides.slice(0, 4).map(t => {
            const isHigh = t.EventType.includes("High");
            const time = new Date(t.DateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            return `<div class="tide-row">
                <span class="${isHigh?'high':'low'}">${isHigh?'HIGH':'LOW'}</span>
                <span>${time}</span>
                <span>${t.Height.toFixed(2)}m</span>
            </div>`;
        }).join('');
    }

    function toggleFav() {
        if (!currentID) return;
        const stn = allStations.find(x => x.Id === currentID);
        const idx = favs.findIndex(f => f.id === currentID);
        if (idx > -1) favs.splice(idx, 1);
        else favs.push({id: stn.Id, name: stn.Name});
        localStorage.setItem('fishingFavs', JSON.stringify(favs));
        drawFavs(); updateStar();
    }

    function drawFavs() {
        const b = document.getElementById('favBar');
        b.innerHTML = favs.map(f => `<button class="fav-tag" onclick="loadData('${f.id}')">${f.name}</button>`).join('');
    }

    function updateStar() {
        const btn = document.getElementById('starBtn');
        if (btn) btn.className = favs.some(f => f.id === currentID) ? 'star active' : 'star';
    }

    function filterStations() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        fillSelect(allStations.filter(x => x.Name.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
